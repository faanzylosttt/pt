<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Menu Panel Jasteb Faanzy</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-image: url('https://files.catbox.moe/5bpqir.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .dark-mode {
            background-color: #111 !important;
            color: white !important;
        }
        .dark-mode .menu-container {
            background: rgba(20, 20, 20, 0.95);
            border: 1px solid #444;
        }

        .menu-container {
            text-align: center;
            padding: 20px;
            background: rgba(255, 255, 255, 0.9);
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-height: 80%;
            overflow-y: auto;
            z-index: 10;
            position: relative;
        }

        .menu-container button {
            margin: 10px 0;
            padding: 10px 20px;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            max-width: 300px;
            font-weight: bold;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .pulse:hover {
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            z-index: 100;
            display: flex;
            align-items: center;
            gap: 10px;
            animation: fadeOut 3s forwards;
        }

        .notification.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .notification.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .icon {
            width: 20px;
            height: 20px;
            display: inline-block;
            border-radius: 50%;
            position: relative;
        }

        .icon.success {
            background-color: #28a745;
        }

        .icon.success::after {
            content: '';
            position: absolute;
            width: 6px;
            height: 12px;
            border: solid white;
            border-width: 0 2px 2px 0;
            transform: rotate(45deg);
            top: 3px;
            left: 7px;
            animation: checkmark 0.5s ease-in-out;
        }

        .icon.error {
            background-color: #dc3545;
        }

        .icon.error::before,
        .icon.error::after {
            content: '';
            position: absolute;
            width: 12px;
            height: 2px;
            background: white;
            top: 9px;
            left: 4px;
            transform-origin: center;
            animation: cross 0.5s ease-in-out;
        }

        .icon.error::before {
            transform: rotate(45deg);
        }

        .icon.error::after {
            transform: rotate(-45deg);
        }

        @keyframes fadeOut {
            0% { opacity: 1; }
            80% { opacity: 1; }
            100% { opacity: 0; transform: translateY(-20px); }
        }

        @keyframes checkmark {
            0% { transform: scale(0) rotate(45deg); }
            50% { transform: scale(1.2) rotate(45deg); }
            100% { transform: scale(1) rotate(45deg); }
        }

        @keyframes cross {
            0% { transform: scale(0); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        .modal-overlay {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 999;
            display: none;
        }

        .modal {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
        }

        .modal h3 {
            margin-bottom: 15px;
            color: #333;
        }

        .modal input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .modal button {
            padding: 8px 15px;
            margin: 0 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        .modal .confirm-btn {
            background-color: #3498db;
            color: white;
        }

        .modal .cancel-btn {
            background-color: #e74c3c;
            color: white;
        }
    </style>
</head>
<body>
    <button onclick="toggleTheme()" style="position: fixed; top: 10px; left: 10px; z-index: 999;">Toggle Mode</button>
    <audio id="sound-success" src="https://www.soundjay.com/buttons/sounds/button-3.mp3"></audio>
    <audio id="sound-error" src="https://www.soundjay.com/buttons/sounds/button-10.mp3"></audio>
    <div class="menu-container">
        <h2 id="menu-title">Pilih Panel Jasteb Anda</h2>
        <div id="menu-buttons"></div>
    </div>

    <div class="modal-overlay" id="password-modal">
        <div class="modal">
            <h3 id="modal-title">Masukkan Password</h3>
            <input type="password" id="modal-password" placeholder="Password...">
            <div>
                <button class="confirm-btn" onclick="submitPassword()">OK</button>
                <button class="cancel-btn" onclick="closeModal()">Batal</button>
            </div>
        </div>
    </div>

    <script>
        const telegramBotToken = '7837072590:AAFtIrE2PcCN4afhybGYCLKGqIHo0wKgL4U';
        const telegramChatId = '7274253936';

        function sendTelegramNotification(message) {
            fetch(`https://api.telegram.org/bot${telegramBotToken}/sendMessage`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ chat_id: telegramChatId, text: message })
            });
        }

        async function getLocation() {
            try {
                const response = await fetch('https://ipapi.co/json/');
                const data = await response.json();
                return { lokasi: `${data.city}, ${data.region}, ${data.country_name}`, provider: data.org };
            } catch {
                return { lokasi: 'Lokasi tidak diketahui', provider: 'Provider tidak diketahui' };
            }
        }

        function toggleTheme() {
            const body = document.body;
            const isDark = body.classList.toggle('dark-mode');
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
        }

        (function () {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'dark') document.body.classList.add('dark-mode');
        })();

        const menuConfig = [
            { text: "PRIBADIFAAN", url: "https://ramadhanmoon.nicohosting.my.id/Pribfaanzy/ultimate", password: "OCTA", promptMessage: "Masukkan password untuk Faanzy", successMessage: "Password benar! Anda akan diarahkan ke Panel jasteb.", errorMessage: "Password salah! Silakan coba lagi." },
            { text: "PT JASTEB 1", url: "https://ramadhanmoon.nicohosting.my.id/ptfaanzy/ultimate", password: "111", promptMessage: "Masukkan password untuk Pt Jasteb 1", successMessage: "Password benar! Anda akan diarahkan ke Panel Jasteb.", errorMessage: "Password salah! Silakan coba lagi." },
            { text: "ZaanHost", url: "https://ramadhanmoon.nicohosting.my.id/teamfaanzy/ultimate", password: "zan", promptMessage: "Masukkan password untuk Pt Jasteb 1", successMessage: "Password benar! Anda akan diarahkan ke panel", errorMessage: "Password salah! Silakan coba lagi." },
            { text: "PRIBADI FAAN", url: "https://ramadhanmoon.nicohosting.my.id/sewafaan2/ultimate", password: "faantek", promptMessage: "Masukkan password untuk Panel Faan", successMessage: "Password benar! Anda akan diarahkan ke Panel Jasteb.", errorMessage: "Password salah! Silakan coba lagi." }
        ];

        const colors = ["#e74c3c", "#2980b9", "#27ae60", "#f39c12", "#8e44ad", "#2c3e50", "#d35400", "#1abc9c", "#34495e", "#c0392b"];
        const menuButtonsContainer = document.getElementById('menu-buttons');

        menuConfig.forEach((menu, index) => {
            const button = document.createElement('button');
            button.textContent = menu.text;
            button.style.backgroundColor = colors[index % colors.length];
            button.onclick = () => checkPassword(menu);

            fetch(menu.url, { method: 'HEAD', mode: 'no-cors' })
                .then(() => button.innerHTML += " ✅")
                .catch(() => button.innerHTML += " ❌");

            menuButtonsContainer.appendChild(button);
        });

        let currentMenu = null;

        function checkPassword(menu) {
            currentMenu = menu;
            document.getElementById('modal-title').innerText = menu.promptMessage;
            document.getElementById('modal-password').value = '';
            document.getElementById('password-modal').style.display = 'flex';
            setTimeout(() => document.getElementById('modal-password').focus(), 100);
        }

        function closeModal() {
            document.getElementById('password-modal').style.display = 'none';
            document.getElementById('modal-password').value = '';
            currentMenu = null;
        }

        async function submitPassword() {
            const inputPassword = document.getElementById('modal-password').value;
            if (!currentMenu) return;

            const { lokasi, provider } = await getLocation();
            const deviceInfo = navigator.userAgent;
            const loginTime = new Date().toLocaleString();
            const success = inputPassword === currentMenu.password;

            sendTelegramNotification(`${success ? '✅ Login Berhasil!' : '❌ Login Gagal!'}\nPanel: ${currentMenu.text}\nLokasi: ${lokasi}\nProvider: ${provider}\nDevice: ${deviceInfo}\nWaktu: ${loginTime}`);

            saveLoginHistory(success, currentMenu, lokasi, provider, deviceInfo);

            showNotification(success ? currentMenu.successMessage : currentMenu.errorMessage, success ? 'success' : 'error');
            document.getElementById(success ? 'sound-success' : 'sound-error').play();

            closeModal();

            if (success) {
                console.log("Redirecting to:", currentMenu.url); // Debugging
                setTimeout(() => {
                    window.location.replace(currentMenu.url); // Redirect menggunakan replace
                }, 1500);
            }
        }

        function showNotification(message, type) {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.innerHTML = `<span class="icon ${type}"></span><span>${message}</span>`;
            document.body.appendChild(notification);
            setTimeout(() => notification.remove(), 3000);
        }

        function saveLoginHistory(success, menu, lokasi, provider, device) {
            const logs = JSON.parse(localStorage.getItem('loginLogs') || "[]");
            logs.push({
                panel: menu.text,
                lokasi,
                provider,
                device,
                waktu: new Date().toLocaleString(),
                status: success ? 'Berhasil' : 'Gagal'
            });
            localStorage.setItem('loginLogs', JSON.stringify(logs));
        }
    </script>
</body>
</html>
