<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Produk Jasteb - Modern UI</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #1a2a3a, #16222A, #1e3c72);
      background-attachment: fixed;
      color: #fff;
    }

    header {
      text-align: center;
      padding: 20px;
      font-size: 28px;
      font-weight: bold;
      backdrop-filter: blur(8px);
      background: rgba(0,0,0,0.4);
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }

    .menu-scroll {
      display: flex;
      overflow-x: auto;
      padding: 10px 15px;
      gap: 10px;
      scrollbar-width: none;
    }

    .menu-scroll::-webkit-scrollbar {
      display: none;
    }

    .menu-btn {
      flex-shrink: 0;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: #fff;
      padding: 8px 16px;
      border-radius: 999px;
      font-size: 14px;
      cursor: pointer;
      transition: 0.3s;
      backdrop-filter: blur(8px);
    }

    .menu-btn:hover,
    .menu-btn.active {
      background: #00d4ff;
      color: #000;
      font-weight: bold;
      box-shadow: 0 0 10px #00d4ff;
    }

    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 16px;
      padding: 20px;
      animation: fadeIn 0.4s ease-in-out;
    }

    .product-card {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.08);
      border-radius: 14px;
      padding: 16px;
      backdrop-filter: blur(10px);
      box-shadow: 0 0 10px rgba(0, 212, 255, 0.08);
      transition: transform 0.2s ease, box-shadow 0.3s;
      cursor: pointer;
    }

    .product-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 0 15px #00d4ff;
    }

    .product-title {
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 6px;
    }

    .product-price {
      font-size: 18px;
      color: #00d4ff;
      margin-bottom: 6px;
    }

    .product-desc {
      font-size: 13px;
      color: #ccc;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(4px);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: #1e2a38;
      color: #fff;
      padding: 20px;
      border-radius: 15px;
      width: 90%;
      max-width: 400px;
      text-align: center;
      animation: fadeIn 0.3s ease-in-out;
    }

    .modal-content h2 {
      margin-bottom: 10px;
    }

    .modal-content p {
      margin-bottom: 15px;
    }

    .modal-content .buy-btn {
      background: #00d4ff;
      color: #000;
      padding: 10px 20px;
      border-radius: 25px;
      border: none;
      font-weight: bold;
      cursor: pointer;
    }

    .modal-content .close-btn {
      margin-top: 15px;
      background: transparent;
      color: #ccc;
      border: none;
      font-size: 14px;
      cursor: pointer;
    }

    footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      text-align: center;
      padding: 12px 10px;
      font-size: 13px;
      color: #aaa;
      background: rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(6px);
    }
  </style>
</head>
<body>
  <header>Daftar Produk Jasteb</header>
  <div class="menu-scroll" id="menuNav"></div>
  <div class="products" id="productContainer"></div>

  <div class="modal" id="productModal">
    <div class="modal-content">
      <h2 id="modalTitle"></h2>
      <p id="modalPrice"></p>
      <p id="modalDesc"></p>
      <a id="modalLink" href="#" target="_blank">
        <button class="buy-btn">Beli Sekarang</button>
      </a>
      <br />
      <button class="close-btn" onclick="closeModal()">Tutup</button>
    </div>
  </div>

  <footer>&copy; 2025 Faanzy. All rights reserved.</footer>

  <script>
    const produkKategori = {
      "Jasteb": [
        { title: "Jasteb Biasa", price: "Rp10.000", desc: "Jasa tebak reguler cepat dan terpercaya." },
        { title: "Jasteb VIP", price: "Rp25.000", desc: "Akses prioritas dengan analisa khusus." }
      ],
      "Uncheck": [
        { title: "Uncheck Tools", price: "Rp15.000", desc: "Alat bantu untuk memfilter data tidak aktif." }
      ],
      "Script Bot": [
        { title: "Script Bot Auto Tebak", price: "Rp50.000", desc: "Script otomatis untuk event tebak-tebakan." }
      ],
      "Sewa Bot": [
        { title: "Bot Event Harian", price: "Rp20.000/hari", desc: "Bot siap pakai untuk event." }
      ],
      "Jadi Bot": [
        { title: "Convert Jadi Bot", price: "Rp50.000", desc: "Ubah akun biasa jadi bot dengan fitur lengkap." }
      ],
      "Panel Pterodactyl": [
        { title: "Sewa Panel Ptero", price: "Rp30.000/bln", desc: "Panel hosting game/server pribadi." }
      ],
      "Sewa Panel Jasteb": [
        { title: "Panel Tebak Siap Pakai", price: "Rp50.000/bln", desc: "Sudah lengkap tinggal pakai." }
      ],
      "Team Ress": [
        { title: "Join Team Ress", price: "Rp100.000", desc: "Akses ke tim pengembang dan reseller." }
      ],
      "Admin Team Ress": [
        { title: "Upgrade ke Admin", price: "Rp250.000", desc: "Dapat kontrol penuh team & akses bot." }
      ],
      "PT Jasteb": [
        { title: "Lisensi PT Jasteb", price: "Rp500.000", desc: "Nama resmi dan branding PT kamu." }
      ],
      "Nomor Kosong": [
        { title: "Nomor Kosong Random", price: "Rp5.000", desc: "Nomor tanpa identitas untuk berbagai keperluan." }
      ],
      "Jasa Buat Web Payment": [
        { title: "Web QRIS Payment", price: "Rp150.000", desc: "Website siap pakai dengan sistem QRIS." },
        { title: "Web PPOB Modern", price: "Rp200.000", desc: "Web pembayaran digital & produk digital." }
      ]
    };

    const menuNav = document.getElementById("menuNav");
    const productContainer = document.getElementById("productContainer");

    let currentCategory = "";

    function generateMenu() {
      Object.keys(produkKategori).forEach((kategori, index) => {
        const btn = document.createElement("button");
        btn.innerText = kategori;
        btn.className = "menu-btn";
        btn.onclick = () => showProduk(kategori, btn);
        if (index === 0) {
          btn.classList.add("active");
          currentCategory = kategori;
        }
        menuNav.appendChild(btn);
      });
      showProduk(currentCategory, menuNav.children[0]);
    }

    function showProduk(kategori, clickedBtn) {
      currentCategory = kategori;
      document.querySelectorAll(".menu-btn").forEach(btn => btn.classList.remove("active"));
      clickedBtn.classList.add("active");
      displayProduk();
    }

    function displayProduk() {
      const produkList = produkKategori[currentCategory] || [];
      productContainer.innerHTML = "";
      produkList.forEach(p => {
        const card = document.createElement("div");
        card.className = "product-card";
        card.onclick = () => showModal(p);
        card.innerHTML = `
          <div class="product-title">${p.title}</div>
          <div class="product-price">${p.price}</div>
          <div class="product-desc">${p.desc}</div>
        `;
        productContainer.appendChild(card);
      });
    }

    function showModal(product) {
      document.getElementById("modalTitle").innerText = product.title;
      document.getElementById("modalPrice").innerText = product.price;
      document.getElementById("modalDesc").innerText = product.desc;
      document.getElementById("modalLink").href = "#";
      document.getElementById("productModal").style.display = "flex";
    }

    function closeModal() {
      document.getElementById("productModal").style.display = "none";
    }

    generateMenu();
  </script>
</body>
</html>
