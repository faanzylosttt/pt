<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Produk Jasteb</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #0e0e0e;
      color: #fff;
    }

    header {
      text-align: center;
      padding: 24px;
      font-size: 28px;
      font-weight: bold;
      background: linear-gradient(90deg, #00c6ff, #0072ff);
      color: #fff;
    }

    .menu-scroll {
      display: flex;
      overflow-x: auto;
      padding: 12px 16px;
      gap: 10px;
      background-color: #1a1a1a;
      border-bottom: 1px solid #333;
      scrollbar-width: none;
    }

    .menu-scroll::-webkit-scrollbar {
      display: none;
    }

    .menu-btn {
      flex-shrink: 0;
      padding: 8px 20px;
      border: none;
      border-radius: 30px;
      background: #292929;
      color: #ccc;
      font-size: 14px;
      cursor: pointer;
      transition: all 0.25s ease;
    }

    .menu-btn:hover,
    .menu-btn.active {
      background: #00c6ff;
      color: #000;
      font-weight: bold;
    }

    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .product-card {
      background: #1c1c1c;
      border-radius: 14px;
      padding: 18px;
      border: 1px solid #2a2a2a;
      transition: all 0.2s ease;
      cursor: pointer;
    }

    .product-card:hover {
      box-shadow: 0 4px 16px rgba(0, 198, 255, 0.3);
      transform: translateY(-4px);
      border-color: #00c6ff;
    }

    .product-title {
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 8px;
    }

    .product-price {
      color: #00c6ff;
      font-size: 15px;
      margin-bottom: 8px;
    }

    .product-desc {
      font-size: 13px;
      color: #bbb;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      inset: 0;
      background-color: rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: #222;
      padding: 24px;
      border-radius: 12px;
      max-width: 400px;
      width: 90%;
      text-align: center;
      box-shadow: 0 0 15px rgba(0, 198, 255, 0.2);
    }

    .modal-content h2 {
      margin-bottom: 10px;
    }

    .modal-content p {
      margin-bottom: 14px;
    }

    .modal-content .buy-btn {
      background: #00c6ff;
      color: #000;
      padding: 10px 22px;
      border-radius: 20px;
      font-weight: bold;
      border: none;
      cursor: pointer;
    }

    .modal-content .close-btn {
      background: none;
      color: #999;
      border: none;
      font-size: 14px;
      margin-top: 12px;
      cursor: pointer;
    }

    footer {
      text-align: center;
      padding: 16px;
      font-size: 13px;
      color: #777;
      background: #1c1c1c;
      border-top: 1px solid #333;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <header>Daftar Produk Jasteb</header>

  <div class="menu-scroll" id="menuNav"></div>
  <div class="products" id="productContainer"></div>

  <div class="modal" id="productModal">
    <div class="modal-content">
      <h2 id="modalTitle"></h2>
      <p id="modalPrice"></p>
      <p id="modalDesc"></p>
      <a id="modalLink" href="#" target="_blank">
        <button class="buy-btn">Beli Sekarang</button>
      </a><br />
      <button class="close-btn" onclick="closeModal()">Tutup</button>
    </div>
  </div>

  <footer>&copy; 2025 Faanzy. All rights reserved.</footer>

  <script>
    const produkKategori = {
      "Jasteb": [
        { title: "Jasteb Biasa", price: "Rp10.000", desc: "Jasa tebak reguler cepat dan terpercaya." },
        { title: "Jasteb VIP", price: "Rp25.000", desc: "Akses prioritas dengan analisa khusus." }
      ],
      "Uncheck": [
        { title: "Uncheck Tools", price: "Rp15.000", desc: "Alat bantu untuk memfilter data tidak aktif." }
      ],
      "Script Bot": [
        { title: "Script Bot Auto Tebak", price: "Rp50.000", desc: "Script otomatis untuk event tebak-tebakan." }
      ],
      "Sewa Bot": [
        { title: "Bot Event Harian", price: "Rp20.000/hari", desc: "Bot siap pakai untuk event." }
      ],
      "Jadi Bot": [
        { title: "Convert Jadi Bot", price: "Rp50.000", desc: "Ubah akun biasa jadi bot dengan fitur lengkap." }
      ],
      "Panel Pterodactyl": [
        { title: "Sewa Panel Ptero", price: "Rp30.000/bln", desc: "Panel hosting game/server pribadi." }
      ],
      "Sewa Panel Jasteb": [
        { title: "Panel Tebak Siap Pakai", price: "Rp50.000/bln", desc: "Sudah lengkap tinggal pakai." }
      ],
      "Team Ress": [
        { title: "Join Team Ress", price: "Rp100.000", desc: "Akses ke tim pengembang dan reseller." }
      ],
      "Admin Team Ress": [
        { title: "Upgrade ke Admin", price: "Rp250.000", desc: "Dapat kontrol penuh team & akses bot." }
      ],
      "PT Jasteb": [
        { title: "Lisensi PT Jasteb", price: "Rp500.000", desc: "Nama resmi dan branding PT kamu." }
      ],
      "Nomor Kosong": [
        { title: "Nomor Kosong Random", price: "Rp5.000", desc: "Nomor tanpa identitas untuk berbagai keperluan." }
      ],
      "Jasa Buat Web Payment": [
        { title: "Web QRIS Payment", price: "Rp150.000", desc: "Website siap pakai dengan sistem QRIS." },
        { title: "Web PPOB Modern", price: "Rp200.000", desc: "Web pembayaran digital & produk digital." }
      ]
    };

    const menuNav = document.getElementById("menuNav");
    const productContainer = document.getElementById("productContainer");

    let currentCategory = "";

    function generateMenu() {
      Object.keys(produkKategori).forEach((kategori, index) => {
        const btn = document.createElement("button");
        btn.innerText = kategori;
        btn.className = "menu-btn";
        btn.onclick = () => showProduk(kategori, btn);
        if (index === 0) {
          btn.classList.add("active");
          currentCategory = kategori;
        }
        menuNav.appendChild(btn);
      });
    }

    function showProduk(kategori, clickedBtn) {
      currentCategory = kategori;
      document.querySelectorAll(".menu-btn").forEach(btn => btn.classList.remove("active"));
      clickedBtn.classList.add("active");
      displayProduk();
    }

    function displayProduk() {
      const produkList = produkKategori[currentCategory] || [];
      productContainer.innerHTML = "";

      produkList.forEach(p => {
        const card = document.createElement("div");
        card.className = "product-card";
        card.onclick = () => showModal(p);
        card.innerHTML = `
          <div class="product-title">${p.title}</div>
          <div class="product-price">${p.price}</div>
          <div class="product-desc">${p.desc}</div>
        `;
        productContainer.appendChild(card);
      });
    }

    function showModal(product) {
      document.getElementById("modalTitle").innerText = product.title;
      document.getElementById("modalPrice").innerText = product.price;
      document.getElementById("modalDesc").innerText = product.desc;
      document.getElementById("modalLink").href = "#";
      document.getElementById("productModal").style.display = "flex";
    }

    function closeModal() {
      document.getElementById("productModal").style.display = "none";
    }

    generateMenu();
    displayProduk();
  </script>
</body>
</html>
