<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Produk Jasteb - Modern UI</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #003366, #0066cc, #33ccff);
      color: #f0f0f0;
    }

    header {
      text-align: center;
      padding: 25px 20px;
      font-size: 32px;
      font-weight: 600;
      color: #ffffff;
      position: relative;
      animation: glitch 1.5s infinite;
    }

    header:before,
    header:after {
      content: "Produk Jasteb";
      position: absolute;
      top: 0;
      left: 0;
      background: #0066cc;
      color: transparent;
      z-index: -1;
      animation: glitch 1.5s infinite;
    }

    header:after {
      left: 2px;
      text-shadow: -1px 0 #0066cc, 1px 0 #ff0033;
    }

    @keyframes glitch {
      0% {
        transform: translate(0);
      }
      50% {
        transform: translate(-10px, 10px);
      }
      100% {
        transform: translate(10px, -10px);
      }
    }

    .menu-scroll {
      display: flex;
      overflow-x: auto;
      padding: 10px 20px;
      gap: 12px;
      scrollbar-width: none;
    }

    .menu-scroll::-webkit-scrollbar {
      display: none;
    }

    .menu-btn {
      flex-shrink: 0;
      background: transparent;
      border: 1px solid #33ccff;
      color: #fff;
      padding: 10px 18px;
      border-radius: 30px;
      font-size: 14px;
      cursor: pointer;
      transition: 0.3s;
    }

    .menu-btn:hover,
    .menu-btn.active {
      background: #33ccff;
      color: #000;
      font-weight: bold;
      box-shadow: 0 0 10px #33ccff;
    }

    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); /* Menyesuaikan ukuran produk */
      gap: 16px;
      padding: 20px;
      animation: fadeIn 0.5s ease-in-out;
      flex: 1;
    }

    .product-card {
      background: rgba(255, 255, 255, 0.07);
      border: 1px solid rgba(255, 255, 255, 0.15);
      border-radius: 12px; /* Lebih kecil */
      padding: 14px; /* Ukuran padding kecil */
      font-size: 14px; /* Ukuran font lebih kecil */
      transition: 0.3s ease;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
      cursor: pointer;
    }

    .product-card:hover {
      transform: scale(1.02);
      box-shadow: 0 6px 24px #33ccff;
    }

    .product-title {
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 8px;
    }

    .product-price {
      font-size: 16px;
      color: #33ccff;
      margin-bottom: 8px;
    }

    .product-desc {
      font-size: 13px;
      color: #ddd;
      margin-bottom: 16px;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(4px);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: #1e2a38;
      color: #fff;
      padding: 20px;
      border-radius: 15px;
      width: 90%;
      max-width: 400px;
      text-align: center;
      animation: fadeIn 0.3s ease-in-out;
    }

    .modal-content h2 {
      margin-bottom: 10px;
    }

    .modal-content p {
      margin-bottom: 15px;
    }

    .modal-content .buy-btn {
      background: #33ccff;
      color: #000;
      padding: 10px 20px;
      border-radius: 25px;
      border: none;
      font-weight: bold;
      cursor: pointer;
    }

    .modal-content .close-btn {
      margin-top: 15px;
      background: transparent;
      color: #ccc;
      border: none;
      font-size: 14px;
      cursor: pointer;
    }

    footer {
      text-align: center;
      padding: 15px;
      font-size: 14px;
      color: #ccc;
      border-top: 1px solid rgba(255,255,255,0.1);
      background: rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <header>Produk Jasteb</header>

  <div class="menu-scroll" id="menuNav"></div>
  <div class="products" id="productContainer"></div>

  <div class="modal" id="productModal">
    <div class="modal-content">
      <h2 id="modalTitle"></h2>
      <p id="modalPrice"></p>
      <p id="modalDesc"></p>
      <a id="modalLink" href="#" target="_blank">
        <button class="buy-btn">Beli Sekarang</button>
      </a>
      <br />
      <button class="close-btn" onclick="closeModal()">Tutup</button>
    </div>
  </div>

  <footer>
    &copy; 2025 Faanzy. All rights reserved.
  </footer>

  <script>
    const produkKategori = {
      "Jasteb": [
        { title: "Jasteb Biasa", price: "Rp10.000", desc: "Jasa tebak reguler cepat dan terpercaya." },
        { title: "Jasteb VIP", price: "Rp25.000", desc: "Akses prioritas dengan analisa khusus." }
      ],
      "Uncheck": [
        { title: "Uncheck Tools", price: "Rp15.000", desc: "Alat bantu untuk memfilter data tidak aktif." }
      ],
      "Script Bot": [
        { title: "Script Bot Auto Tebak", price: "Rp50.000", desc: "Script otomatis untuk event tebak-tebakan." }
      ],
      "Sewa Bot": [
        { title: "Bot Event Harian", price: "Rp20.000/hari", desc: "Bot siap pakai untuk event." }
      ],
      "Jadi Bot": [
        { title: "Convert Jadi Bot", price: "Rp50.000", desc: "Ubah akun biasa jadi bot dengan fitur lengkap." }
      ],
      "Panel Pterodactyl": [
        { title: "Sewa Panel Ptero", price: "Rp30.000/bln", desc: "Panel hosting game/server pribadi." }
      ],
      "Sewa Panel Jasteb": [
        { title: "Panel Tebak Siap Pakai", price: "Rp50.000/bln", desc: "Sudah lengkap tinggal pakai." }
      ],
      "Team Ress": [
        { title: "Join Team Ress", price: "Rp100.000", desc: "Akses ke tim pengembang dan reseller." }
      ],
      "Admin Team Ress": [
        { title: "Upgrade ke Admin", price: "Rp250.000", desc: "Dapat kontrol penuh team & akses bot." }
      ],
      "PT Jasteb": [
        { title: "Lisensi PT Jasteb", price: "Rp500.000", desc: "Nama resmi dan branding PT kamu." }
      ],
      "Nomor Kosong": [
        { title: "Nomor Kosong Random", price: "Rp5.000", desc: "Nomor tanpa identitas untuk berbagai keperluan." }
      ],
      "Jasa Buat Web Payment": [
        { title: "Web QRIS Payment", price: "Rp150.000", desc: "Website siap pakai dengan sistem QRIS." },
        { title: "Web PPOB Modern", price: "Rp200.000", desc: "Web pembayaran digital & produk digital." }
      ]
    };

    const menuNav = document.getElementById("menuNav");
    const productContainer = document.getElementById("productContainer");

    let currentCategory = "";

    function generateMenu() {
      Object.keys(produkKategori).forEach((kategori, index) => {
        const btn = document.createElement("button");
        btn.innerText = kategori;
        btn.className = "menu-btn";
        btn.onclick = () => showProduk(kategori, btn);
        if (index === 0) {
          btn.classList.add("active");
          currentCategory = kategori;
        }
        menuNav.appendChild(btn);
      });
    }

    function showProduk(kategori, clickedBtn) {
      currentCategory = kategori;
      document.querySelectorAll(".menu-btn").forEach(btn => btn.classList.remove("active"));
      clickedBtn.classList.add("active");
      filterProduk();
    }

    function filterProduk() {
      const produkList = produkKategori[currentCategory] || [];
      productContainer.innerHTML = "";

      produkList.forEach(p => {
        const card = document.createElement("div");
        card.className = "product-card";
        card.onclick = () => showModal(p);
        card.innerHTML = `
          <div class="product-title">${p.title}</div>
          <div class="product-price">${p.price}</div>
          <div class="product-desc">${p.desc}</div>
        `;
        productContainer.appendChild(card);
      });
    }

    function showModal(product) {
      document.getElementById("modalTitle").innerText = product.title;
      document.getElementById("modalPrice").innerText = product.price;
      document.getElementById("modalDesc").innerText = product.desc;
      document.getElementById("modalLink").href = "#";
      document.getElementById("productModal").style.display = "flex";
    }

    function closeModal() {
      document.getElementById("productModal").style.display = "none";
    }

    generateMenu();
    filterProduk();
  </script>
</body>
</html>
