<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web Menu Panel Jasteb Faanzy</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-image: url('https://files.catbox.moe/5bpqir.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .menu-container {
      text-align: center;
      padding: 20px;
      background: rgba(255, 255, 255, 0.9);
      border: 1px solid #ddd;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      max-height: 80%;
      overflow-y: auto;
      z-index: 10;
      position: relative;
    }

    .menu-container button {
      margin: 10px 0;
      padding: 10px 20px;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
      max-width: 300px;
      font-weight: bold;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    #floating-report-button {
      position: fixed;
      top: 20px;
      right: 20px;
      background-color: #e74c3c;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 50px;
      font-size: 14px;
      font-weight: bold;
      cursor: pointer;
      z-index: 1000;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      transition: background-color 0.3s ease;
    }

    #floating-report-button:hover {
      background-color: #c0392b;
    }

    .pulse:hover {
      animation: pulse 1s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    .notification {
      position: fixed;
      top: 70px;
      right: 20px;
      padding: 10px 20px;
      border-radius: 5px;
      font-size: 16px;
      font-weight: bold;
      z-index: 100;
      display: flex;
      align-items: center;
      gap: 10px;
      animation: fadeOut 3s forwards;
    }

    .notification.success {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }

    .notification.error {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }

    .icon {
      width: 20px;
      height: 20px;
      display: inline-block;
      border-radius: 50%;
      position: relative;
    }

    .icon.success {
      background-color: #28a745;
    }

    .icon.success::after {
      content: '';
      position: absolute;
      width: 6px;
      height: 12px;
      border: solid white;
      border-width: 0 2px 2px 0;
      transform: rotate(45deg);
      top: 3px;
      left: 7px;
      animation: checkmark 0.5s ease-in-out;
    }

    .icon.error {
      background-color: #dc3545;
    }

    .icon.error::before,
    .icon.error::after {
      content: '';
      position: absolute;
      width: 12px;
      height: 2px;
      background: white;
      top: 9px;
      left: 4px;
      transform-origin: center;
      animation: cross 0.5s ease-in-out;
    }

    .icon.error::before {
      transform: rotate(45deg);
    }

    .icon.error::after {
      transform: rotate(-45deg);
    }

    @keyframes fadeOut {
      0% { opacity: 1; }
      80% { opacity: 1; }
      100% { opacity: 0; transform: translateY(-20px); }
    }

    @keyframes checkmark {
      0% { transform: scale(0) rotate(45deg); }
      50% { transform: scale(1.2) rotate(45deg); }
      100% { transform: scale(1) rotate(45deg); }
    }

    @keyframes cross {
      0% { transform: scale(0); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }

    /* Loading screen */
    #loading-screen {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.8);
      z-index: 2000;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    #loading-screen div {
      border: 6px solid #f3f3f3;
      border-top: 6px solid #3498db;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
    }

    #loading-screen p {
      margin-top: 15px;
      font-weight: bold;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>

<body>
  <div class="menu-container">
    <h2 id="menu-title">Pilih Panel Jasteb Anda</h2>
    <div id="menu-buttons"></div>
  </div>

  <button id="floating-report-button">Lapor</button>

  <div id="loading-screen">
    <div></div>
    <p>Mengalihkan...</p>
  </div>

  <script>
    // Konfigurasi Bot Telegram
    const telegramBotToken = '7837072590:AAFtIrE2PcCN4afhybGYCLKGqIHo0wKgL4U';
    const telegramChatId = '7274253936';

    function sendTelegramNotification(message) {
      fetch(`https://api.telegram.org/bot${telegramBotToken}/sendMessage`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          chat_id: telegramChatId,
          text: message
        })
      });
    }

    async function getLocation() {
      try {
        const response = await fetch('https://ipapi.co/json/');
        const data = await response.json();
        return {
          lokasi: `${data.city}, ${data.region}, ${data.country_name}`,
          provider: data.org || 'Provider tidak tersedia',
          latitude: data.latitude,
          longitude: data.longitude
        };
      } catch (error) {
        console.error('Gagal mengambil lokasi:', error);
        return {
          lokasi: 'Lokasi tidak diketahui',
          provider: 'Provider tidak diketahui',
          latitude: null,
          longitude: null
        };
      }
    }

    const menuConfig = [
      { text: "PRIBADIFAAN", url: "https://ramadhanmoon.nicohosting.my.id/Pribfaanzy/ultimate", password: "OCTA", promptMessage: "Masukkan password untuk Faanzy", successMessage: "Password benar! Anda akan diarahkan ke Panel Jasteb.", errorMessage: "Password salah! Silakan coba lagi." },
      { text: "PT JASTEB 1", url: "https://ramadhanmoon.nicohosting.my.id/ptfaanzy/ultimate", password: "111", promptMessage: "Masukkan password untuk PT Jasteb 1", successMessage: "Password benar! Anda akan diarahkan ke Panel Jasteb.", errorMessage: "Password salah! Silakan coba lagi." },
      { text: "ZaanHost", url: "https://ramadhanmoon.nicohosting.my.id/teamfaanzy/ultimate", password: "zan", promptMessage: "Masukkan password untuk ZaanHost", successMessage: "Password benar! Anda akan diarahkan ke Panel.", errorMessage: "Password salah! Silakan coba lagi." },
      { text: "PRIBADI FAAN", url: "https://ramadhanmoon.nicohosting.my.id/sewafaan2/ultimate", password: "faantek", promptMessage: "Masukkan password untuk Panel Faan", successMessage: "Password benar! Anda akan diarahkan ke Panel Jasteb.", errorMessage: "Password salah! Silakan coba lagi." },
    ];

    const colors = ["#e74c3c", "#2980b9", "#27ae60", "#f39c12", "#8e44ad", "#2c3e50", "#d35400", "#1abc9c", "#34495e", "#c0392b"];

    const menuButtonsContainer = document.getElementById('menu-buttons');

    menuConfig.forEach((menu, index) => {
      const button = document.createElement('button');
      button.textContent = menu.text;
      button.style.backgroundColor = colors[index % colors.length];
      button.onclick = () => checkPassword(menu);
      menuButtonsContainer.appendChild(button);
    });

    document.getElementById('floating-report-button').addEventListener('click', () => {
      const reportMessage = prompt("Tulis laporan Anda:");
      if (reportMessage) {
        sendTelegramNotification(`Laporan baru:\n\n${reportMessage}`);
        alert("Laporan Anda telah dikirim.");
      }
    });

    function showNotification(message, type) {
      const notification = document.createElement('div');
      notification.className = `notification ${type}`;
      notification.innerHTML = `<span class="icon ${type}"></span><span>${message}</span>`;
      document.body.appendChild(notification);

      setTimeout(() => {
        notification.remove();
      }, 3000);
    }

    function showLoadingScreen() {
      document.getElementById('loading-screen').style.display = 'flex';
    }

    async function checkPassword(menu) {
      const userPassword = prompt(menu.promptMessage);

      const { lokasi, provider, latitude, longitude } = await getLocation();
      const deviceInfo = navigator.userAgent;
      const mapsLink = (latitude && longitude) ? `https://www.google.com/maps/search/?api=1&query=${latitude},${longitude}` : 'Lokasi tidak tersedia';

      if (userPassword === menu.password) {
        showNotification(menu.successMessage, 'success');

        const notifMessage = `✅ Login Berhasil!
Panel: ${menu.text}
Lokasi: ${lokasi}
Provider: ${provider}
Device: ${deviceInfo}
Waktu: ${new Date().toLocaleString()}
Maps: ${mapsLink}`;

        sendTelegramNotification(notifMessage);

        setTimeout(() => {
          showLoadingScreen();
          setTimeout(() => {
            window.location.href = menu.url;
          }, 2000);
        }, 1500);

      } else {
        showNotification(menu.errorMessage, 'error');

        const notifMessage = `❌ Login Gagal!
Panel: ${menu.text}
Lokasi: ${lokasi}
Provider: ${provider}
Device: ${deviceInfo}
Waktu: ${new Date().toLocaleString()}
Maps: ${mapsLink}`;

        sendTelegramNotification(notifMessage);
      }
    }
  </script>
</body>
</html>
