<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web Menu Panel Jasteb Faanzy</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-image: url('https://files.catbox.moe/5bpqir.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .menu-container {
      text-align: center;
      padding: 20px;
      background: rgba(255, 255, 255, 0.9);
      border: 1px solid #ddd;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      max-height: 80%;
      overflow-y: auto;
      z-index: 10;
      position: relative;
    }

    .menu-container button, .menu-container input {
      margin: 10px 0;
      padding: 10px 20px;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
      max-width: 300px;
      font-weight: bold;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .pulse:hover {
      animation: pulse 1s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    .notification {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 10px 20px;
      border-radius: 5px;
      font-size: 16px;
      font-weight: bold;
      z-index: 100;
      display: flex;
      align-items: center;
      gap: 10px;
      animation: fadeOut 3s forwards;
    }

    .notification.success {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }

    .notification.error {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }

    .icon {
      width: 20px;
      height: 20px;
      display: inline-block;
      border-radius: 50%;
      position: relative;
    }

    .icon.success {
      background-color: #28a745;
    }

    .icon.success::after {
      content: '';
      position: absolute;
      width: 6px;
      height: 12px;
      border: solid white;
      border-width: 0 2px 2px 0;
      transform: rotate(45deg);
      top: 3px;
      left: 7px;
      animation: checkmark 0.5s ease-in-out;
    }

    .icon.error {
      background-color: #dc3545;
    }

    .icon.error::before,
    .icon.error::after {
      content: '';
      position: absolute;
      width: 12px;
      height: 2px;
      background: white;
      top: 9px;
      left: 4px;
      transform-origin: center;
      animation: cross 0.5s ease-in-out;
    }

    .icon.error::before {
      transform: rotate(45deg);
    }

    .icon.error::after {
      transform: rotate(-45deg);
    }

    @keyframes fadeOut {
      0% { opacity: 1; }
      80% { opacity: 1; }
      100% { opacity: 0; transform: translateY(-20px); }
    }

    @keyframes checkmark {
      0% { transform: scale(0) rotate(45deg); }
      50% { transform: scale(1.2) rotate(45deg); }
      100% { transform: scale(1) rotate(45deg); }
    }

    @keyframes cross {
      0% { transform: scale(0); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>
  <div class="menu-container" id="menu-container">
    <h2 id="menu-title">Login untuk Mengakses Panel Jasteb</h2>
    <div id="login-form">
      <input type="text" id="username" placeholder="Masukkan Username" required>
      <input type="password" id="password" placeholder="Masukkan Password" required>
      <button onclick="checkCredentials()">Login</button>
    </div>
    <div id="menu-buttons" style="display: none;"></div>
  </div>

  <script>
    const telegramBotToken = '7837072590:AAFtIrE2PcCN4afhybGYCLKGqIHo0wKgL4U';
    const telegramChatId = '7274253936';

    function sendTelegramNotification(message) {
      fetch(`https://api.telegram.org/bot${telegramBotToken}/sendMessage`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ chat_id: telegramChatId, text: message })
      });
    }

    async function getLocation() {
      try {
        const response = await fetch('https://ipapi.co/json/');
        const data = await response.json();
        return { lokasi: `${data.city}, ${data.region}, ${data.country_name}`, provider: data.org };
      } catch (error) {
        console.error('Gagal mengambil lokasi:', error);
        return { lokasi: 'Lokasi tidak diketahui', provider: 'Tidak diketahui' };
      }
    }

    function showNotification(message, type) {
      const notification = document.createElement('div');
      notification.className = `notification ${type}`;
      notification.innerHTML = `<span class="icon ${type}"></span><span>${message}</span>`;
      document.body.appendChild(notification);
      setTimeout(() => notification.remove(), 3000);
    }

    const menuConfig = [
      { username: "user1", password: "OCTA", text: "PRIBADIFAAN", url: "https://ramadhanmoon.nicohosting.my.id/Pribfaanzy/ultimate" },
      { username: "user2", password: "111", text: "PT JASTEB 1", url: "https://ramadhanmoon.nicohosting.my.id/ptfaanzy/ultimate" },
      { username: "user3", password: "zan", text: "ZaanHost", url: "https://ramadhanmoon.nicohosting.my.id/teamfaanzy/ultimate" },
      { username: "user4", password: "faantek", text: "PRIBADI FAAN", url: "https://ramadhanmoon.nicohosting.my.id/sewafaan2/ultimate" }
    ];

    function checkCredentials() {
      const usernameInput = document.getElementById('username').value;
      const passwordInput = document.getElementById('password').value;

      const user = menuConfig.find(item => item.username === usernameInput && item.password === passwordInput);

      if (user) {
        showNotification("Login berhasil! Anda akan diarahkan ke Panel Jasteb.", 'success');
        const { lokasi, provider } = await getLocation();
        const deviceInfo = navigator.userAgent;
        const notifMessage = `âœ… Login Berhasil!\nUsername: ${usernameInput}\nPanel: ${user.text}\nLokasi: ${lokasi}\nProvider: ${provider}\nDevice: ${deviceInfo}\nWaktu: ${new Date().toLocaleString()}`;
        sendTelegramNotification(notifMessage);
        setTimeout(() => window.location.href = user.url, 1500);
      } else {
        showNotification("Username atau password salah! Silakan coba lagi.", 'error');
      }
    }
  </script>
</body>
</html>
