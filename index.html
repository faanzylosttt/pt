<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Web Panel Jasteb Faanzy</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-image: url('https://files.catbox.moe/5bpqir.jpg');
      background-size: cover;
      background-position: center;
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .menu-container {
      background: rgba(255,255,255,0.95);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      text-align: center;
    }
    .menu-container button {
      margin: 10px;
      padding: 10px 20px;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      color: white;
      transition: 0.3s;
    }
    .notification {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 10px;
      border-radius: 5px;
      font-weight: bold;
      z-index: 100;
    }
    .notification.success { background: #d4edda; color: #155724; }
    .notification.error { background: #f8d7da; color: #721c24; }

    .modal-overlay {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.6);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 99;
    }
    .modal {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      width: 300px;
      text-align: center;
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
    }
    .modal input {
      width: 90%;
      padding: 10px;
      margin-top: 10px;
      margin-bottom: 15px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    .modal button {
      padding: 8px 20px;
      border: none;
      border-radius: 6px;
      background: #2980b9;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="menu-container" id="menu-container">
    <h2>Pilih Panel Jasteb Anda</h2>
    <div id="menu-buttons"></div>
  </div>

  <div class="modal-overlay" id="loginModal">
    <div class="modal">
      <h3>Masukkan Username dan Password</h3>
      <input type="text" id="usernameInput" placeholder="Username">
      <input type="password" id="passwordInput" placeholder="Password">
      <button onclick="handleLogin()">Masuk</button>
    </div>
  </div>

  <script>
    const telegramBotToken = '7837072590:AAFtIrE2PcCN4afhybGYCLKGqIHo0wKgL4U';
    const telegramChatId = '7274253936';

    const menuConfig = [
      { text: "PRIBADIFAAN", url: "https://ramadhanmoon.nicohosting.my.id/Pribfaanzy/ultimate", user: "faan", pass: "OCTA" },
      { text: "PT JASTEB 1", url: "https://ramadhanmoon.nicohosting.my.id/ptfaanzy/ultimate", user: "admin", pass: "111" },
      { text: "ZaanHost", url: "https://ramadhanmoon.nicohosting.my.id/teamfaanzy/ultimate", user: "zan", pass: "zan" },
      { text: "PRIBADI FAAN", url: "https://ramadhanmoon.nicohosting.my.id/sewafaan2/ultimate", user: "faantek", pass: "faantek" },
      { text: "KOSONG", url: "https://example.com", user: "test", pass: "123" }
    ];

    const colors = ["#e74c3c", "#2980b9", "#27ae60", "#f39c12", "#8e44ad"];
    const menuButtons = document.getElementById('menu-buttons');
    let selectedMenu = null;

    async function getLocation() {
      try {
        const response = await fetch('https://ipapi.co/json/');
        return await response.json();
      } catch {
        return { city: '-', region: '-', country_name: '-', org: '-' };
      }
    }

    function sendTelegramNotification(message) {
      fetch(`https://api.telegram.org/bot${telegramBotToken}/sendMessage`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ chat_id: telegramChatId, text: message })
      });
    }

    function showNotification(message, type) {
      const notif = document.createElement('div');
      notif.className = `notification ${type}`;
      notif.textContent = message;
      document.body.appendChild(notif);
      setTimeout(() => notif.remove(), 3000);
    }

    function showLoginModal(menu) {
      selectedMenu = menu;
      document.getElementById('usernameInput').value = '';
      document.getElementById('passwordInput').value = '';
      document.getElementById('loginModal').style.display = 'flex';
    }

    function closeLoginModal() {
      document.getElementById('loginModal').style.display = 'none';
    }

    async function handleLogin() {
      const username = document.getElementById('usernameInput').value.trim();
      const password = document.getElementById('passwordInput').value.trim();

      if (!username || !password) {
        showNotification("Username dan Password wajib diisi!", "error");
        return;
      }

      const info = await getLocation();
      const device = navigator.userAgent;
      const waktu = new Date().toLocaleString();

      if (username === selectedMenu.user && password === selectedMenu.pass) {
        showNotification("Login Berhasil!", "success");
        sendTelegramNotification(`✅ Login Berhasil\nPanel: ${selectedMenu.text}\nLokasi: ${info.city}, ${info.region}, ${info.country_name}\nProvider: ${info.org}\nDevice: ${device}\nWaktu: ${waktu}`);
        closeLoginModal();
        setTimeout(() => window.location.href = selectedMenu.url, 1500);
      } else {
        showNotification("Username atau Password salah!", "error");
        sendTelegramNotification(`❌ Login Gagal\nPanel: ${selectedMenu.text}\nLokasi: ${info.city}, ${info.region}, ${info.country_name}\nProvider: ${info.org}\nDevice: ${device}\nWaktu: ${waktu}`);
      }
    }

    menuConfig.forEach((menu, index) => {
      const btn = document.createElement('button');
      btn.textContent = menu.text;
      btn.style.backgroundColor = colors[index % colors.length];
      btn.onclick = () => showLoginModal(menu);
      menuButtons.appendChild(btn);
    });
  </script>
</body>
</html>
