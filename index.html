<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Produk Jasteb - Modern UI</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
      overflow-x: hidden;
    }
    header {
      text-align: center;
      padding: 30px 20px;
      font-size: 32px;
      font-weight: bold;
      background: linear-gradient(90deg, #00d4ff, #2c5364);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 10px rgba(0, 212, 255, 0.5);
    }

    .menu-scroll {
      position: sticky;
      top: 0;
      z-index: 999;
      display: flex;
      overflow-x: auto;
      padding: 12px 20px;
      gap: 12px;
      background: rgba(15, 32, 39, 0.8);
      backdrop-filter: blur(12px);
      scrollbar-width: none;
    }
    .menu-scroll::-webkit-scrollbar {
      display: none;
    }
    .menu-btn {
      flex-shrink: 0;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: #fff;
      padding: 10px 20px;
      border-radius: 999px;
      font-size: 14px;
      cursor: pointer;
      transition: 0.3s;
      backdrop-filter: blur(8px);
    }
    .menu-btn:hover,
    .menu-btn.active {
      background: #00d4ff;
      color: #000;
      font-weight: bold;
      box-shadow: 0 0 10px #00d4ff;
    }

    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 20px;
      padding: 30px;
      transition: opacity 0.3s ease-in-out;
    }

    .product-card {
      background: rgba(255, 255, 255, 0.06);
      border: 1px solid rgba(255, 255, 255, 0.12);
      border-radius: 20px;
      padding: 24px;
      backdrop-filter: blur(15px);
      transition: 0.4s ease;
      position: relative;
      overflow: hidden;
    }
    .product-card::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle at center, rgba(0,212,255,0.1), transparent 70%);
      transform: rotate(30deg);
      pointer-events: none;
    }
    .product-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 20px rgba(0, 212, 255, 0.2);
    }

    .product-title {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 8px;
    }
    .product-price {
      font-size: 20px;
      color: #00d4ff;
      margin-bottom: 8px;
    }
    .product-desc {
      font-size: 14px;
      color: #ccc;
      margin-bottom: 16px;
    }

    .buy-btn {
      width: 100%;
      padding: 12px;
      background: linear-gradient(135deg, #00d4ff, #00b4cc);
      border: none;
      border-radius: 30px;
      font-weight: 600;
      font-size: 14px;
      color: #000;
      cursor: pointer;
      transition: 0.3s ease-in-out;
    }
    .buy-btn:hover {
      background: linear-gradient(135deg, #00b4cc, #0096c7);
      transform: scale(1.05);
      box-shadow: 0 0 10px rgba(0, 212, 255, 0.4);
    }
  </style>
</head>
<body>
  <header>Daftar Produk Jasteb</header>
  <div class="menu-scroll" id="menuNav"></div>
  <div class="products" id="productContainer"></div>

  <script>
    const produkKategori = {
      "Jasteb": [
        { title: "Jasteb Biasa", price: "Rp10.000", desc: "Jasa tebak reguler cepat dan terpercaya." },
        { title: "Jasteb VIP", price: "Rp25.000", desc: "Akses prioritas dengan analisa khusus." }
      ],
      "Uncheck": [
        { title: "Uncheck Tools", price: "Rp15.000", desc: "Alat bantu untuk memfilter data tidak aktif." }
      ],
      "Script Bot": [
        { title: "Script Bot Auto Tebak", price: "Rp50.000", desc: "Script otomatis untuk event tebak-tebakan." }
      ],
      "Sewa Bot": [
        { title: "Bot Event Harian", price: "Rp20.000/hari", desc: "Bot siap pakai untuk event." }
      ],
      "Jadi Bot": [
        { title: "Convert Jadi Bot", price: "Rp50.000", desc: "Ubah akun biasa jadi bot dengan fitur lengkap." }
      ],
      "Panel Pterodactyl": [
        { title: "Sewa Panel Ptero", price: "Rp30.000/bln", desc: "Panel hosting game/server pribadi." }
      ],
      "Sewa Panel Jasteb": [
        { title: "Panel Tebak Siap Pakai", price: "Rp50.000/bln", desc: "Sudah lengkap tinggal pakai." }
      ],
      "Team Ress": [
        { title: "Join Team Ress", price: "Rp100.000", desc: "Akses ke tim pengembang dan reseller." }
      ],
      "Admin Team Ress": [
        { title: "Upgrade ke Admin", price: "Rp250.000", desc: "Dapat kontrol penuh team & akses bot." }
      ],
      "PT Jasteb": [
        { title: "Lisensi PT Jasteb", price: "Rp500.000", desc: "Nama resmi dan branding PT kamu." }
      ],
      "Nomor Kosong": [
        { title: "Nomor Kosong Random", price: "Rp5.000", desc: "Nomor tanpa identitas untuk berbagai keperluan." }
      ],
      "Jasa Buat Web Payment": [
        { title: "Web QRIS Payment", price: "Rp150.000", desc: "Website siap pakai dengan sistem QRIS." },
        { title: "Web PPOB Modern", price: "Rp200.000", desc: "Web pembayaran digital & produk digital." }
      ]
    };

    const menuNav = document.getElementById("menuNav");
    const productContainer = document.getElementById("productContainer");

    function generateMenu() {
      Object.keys(produkKategori).forEach((kategori, index) => {
        const btn = document.createElement("button");
        btn.innerText = kategori;
        btn.className = "menu-btn";
        btn.onclick = () => showProduk(kategori, btn);
        if (index === 0) btn.classList.add("active");
        menuNav.appendChild(btn);
      });
    }

    function showProduk(kategori, clickedBtn) {
      productContainer.style.opacity = 0;
      setTimeout(() => {
        productContainer.innerHTML = "";
        produkKategori[kategori].forEach(p => {
          const pesan = encodeURIComponent(`Halo, saya tertarik beli *${p.title}* seharga ${p.price}`);
          productContainer.innerHTML += `
            <div class="product-card">
              <div class="product-title">${p.title}</div>
              <div class="product-price">${p.price}</div>
              <div class="product-desc">${p.desc}</div>
              <a href="https://wa.me/6281234567890?text=${pesan}" target="_blank">
                <button class="buy-btn">Beli Sekarang</button>
              </a>
            </div>
          `;
        });

        document.querySelectorAll(".menu-btn").forEach(btn => btn.classList.remove("active"));
        clickedBtn.classList.add("active");
        productContainer.style.opacity = 1;
      }, 200);
    }

    window.onload = () => {
      generateMenu();
      const firstCategory = Object.keys(produkKategori)[0];
      showProduk(firstCategory, document.querySelector(".menu-btn"));
    };
  </script>
</body>
</html>
