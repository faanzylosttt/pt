<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web Panel Jasteb Faanzy</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-image: url('https://files.catbox.moe/5bpqir.jpg');
      background-size: cover;
      background-position: center;
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .menu-container {
      background: rgba(255,255,255,0.95);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      text-align: center;
    }
    .menu-container button {
      margin: 10px;
      padding: 10px 20px;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      color: white;
      transition: 0.3s;
    }
    .notification {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 10px;
      border-radius: 5px;
      font-weight: bold;
      z-index: 100;
    }
    .notification.success { background: #d4edda; color: #155724; }
    .notification.error { background: #f8d7da; color: #721c24; }
  </style>
</head>
<body>
  <div class="menu-container" id="menu-container">
    <h2>Pilih Panel Jasteb Anda</h2>
    <div id="menu-buttons"></div>
  </div>  <script>
    const telegramBotToken = '7837072590:AAFtIrE2PcCN4afhybGYCLKGqIHo0wKgL4U';
    const telegramChatId = '7274253936';

    const menuConfig = [
      { text: "PRIBADIFAAN", url: "https://ramadhanmoon.nicohosting.my.id/Pribfaanzy/ultimate", user: "faan", pass: "OCTA" },
      { text: "PT JASTEB 1", url: "https://ramadhanmoon.nicohosting.my.id/ptfaanzy/ultimate", user: "admin", pass: "111" },
      { text: "ZaanHost", url: "https://ramadhanmoon.nicohosting.my.id/teamfaanzy/ultimate", user: "zan", pass: "zan" },
      { text: "PRIBADI FAAN", url: "https://ramadhanmoon.nicohosting.my.id/sewafaan2/ultimate", user: "faantek", pass: "faantek" },
      { text: "KOSONG", url: "https://example.com", user: "test", pass: "123" }
    ];

    const colors = ["#e74c3c", "#2980b9", "#27ae60", "#f39c12", "#8e44ad"];
    const menuButtons = document.getElementById('menu-buttons');

    async function getLocation() {
      try {
        const response = await fetch('https://ipapi.co/json/');
        return await response.json();
      } catch {
        return { city: '-', region: '-', country_name: '-', org: '-' };
      }
    }

    function sendTelegramNotification(message) {
      fetch(`https://api.telegram.org/bot${telegramBotToken}/sendMessage`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ chat_id: telegramChatId, text: message })
      });
    }

    function showNotification(message, type) {
      const notif = document.createElement('div');
      notif.className = `notification ${type}`;
      notif.textContent = message;
      document.body.appendChild(notif);
      setTimeout(() => notif.remove(), 3000);
    }

    menuConfig.forEach((menu, index) => {
      const btn = document.createElement('button');
      btn.textContent = menu.text;
      btn.style.backgroundColor = colors[index % colors.length];
      btn.onclick = async () => {
        const input = prompt(`Masukkan Username dan Password (format: user:password):`);
        if (!input || !input.includes(":")) return showNotification("Format salah!", "error");

        const [username, password] = input.split(":");
        const info = await getLocation();
        const device = navigator.userAgent;
        const waktu = new Date().toLocaleString();

        if (username === menu.user && password === menu.pass) {
          showNotification("Login Berhasil!", "success");
          sendTelegramNotification(`✅ Login Berhasil\nPanel: ${menu.text}\nLokasi: ${info.city}, ${info.region}, ${info.country_name}\nProvider: ${info.org}\nDevice: ${device}\nWaktu: ${waktu}`);
          setTimeout(() => window.location.href = menu.url, 1500);
        } else {
          showNotification("Username atau Password salah!", "error");
          sendTelegramNotification(`❌ Login Gagal\nPanel: ${menu.text}\nLokasi: ${info.city}, ${info.region}, ${info.country_name}\nProvider: ${info.org}\nDevice: ${device}\nWaktu: ${waktu}`);
        }
      };
      menuButtons.appendChild(btn);
    });
  </script></body>
</html>
