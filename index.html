<!DOCTYPE html><html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Web Panel Jasteb Faanzy</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }body {
  margin: 0;
  padding: 0;
  background: url('https://files.catbox.moe/5bpqir.jpg') no-repeat center center fixed;
  background-size: cover;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
}

.menu-container {
  background: rgba(255, 255, 255, 0.95);
  padding: 30px;
  border-radius: 16px;
  box-shadow: 0 12px 24px rgba(0, 0, 0, 0.2);
  width: 90%;
  max-width: 500px;
  text-align: center;
}

.menu-container h2 {
  margin-bottom: 20px;
  color: #2c3e50;
}

#menu-buttons {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
  gap: 15px;
}

.menu-container button {
  padding: 12px;
  font-size: 16px;
  font-weight: 600;
  border: none;
  border-radius: 10px;
  color: #fff;
  background: #3498db;
  transition: transform 0.2s, background 0.3s;
  cursor: pointer;
}

.menu-container button:hover {
  transform: translateY(-3px);
  background: #2980b9;
}

.notification {
  position: fixed;
  top: 20px;
  right: 20px;
  padding: 12px 18px;
  border-radius: 8px;
  font-weight: bold;
  z-index: 100;
  opacity: 0.95;
}

.notification.success { background: #d4edda; color: #155724; }
.notification.error { background: #f8d7da; color: #721c24; }

.modal-overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.6);
  display: none;
  justify-content: center;
  align-items: center;
  z-index: 99;
}

.modal {
  background: white;
  padding: 25px 30px;
  border-radius: 14px;
  width: 90%;
  max-width: 320px;
  text-align: center;
  box-shadow: 0 10px 25px rgba(0,0,0,0.3);
  animation: fadeIn 0.3s ease-in-out;
}

.modal h3 {
  margin-bottom: 15px;
  color: #34495e;
}

.modal input {
  width: 100%;
  padding: 12px;
  margin-bottom: 12px;
  border-radius: 8px;
  border: 1px solid #ccc;
}

.modal button {
  width: 100%;
  padding: 10px;
  background: #2ecc71;
  color: white;
  font-weight: bold;
  border: none;
  border-radius: 8px;
  cursor: pointer;
}

.modal button:hover {
  background: #27ae60;
}

@keyframes fadeIn {
  from { opacity: 0; transform: scale(0.95); }
  to { opacity: 1; transform: scale(1); }
}

#captureArea {
  position: absolute;
  left: -9999px;
  width: 400px;
  padding: 20px;
  font-size: 14px;
  background: white;
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(0,0,0,0.3);
}

#captureArea img {
  width: 80px;
  margin-bottom: 10px;
}

@media (max-width: 400px) {
  .menu-container h2 {
    font-size: 18px;
  }
}

  </style>
</head>
<body>
  <div class="menu-container" id="menu-container">
    <h2>Pilih Panel Jasteb Anda</h2>
    <div id="menu-buttons"></div>
  </div>  <div class="modal-overlay" id="loginModal">
    <div class="modal">
      <h3>Login Panel</h3>
      <input type="text" id="usernameInput" placeholder="Username">
      <input type="password" id="passwordInput" placeholder="Password">
      <button onclick="handleLogin()">Masuk</button>
    </div>
  </div>  <div id="captureArea">
    <img src="https://your-logo-link-here.com/logo.png" alt="Logo"/>
    <div id="reportText"></div>
  </div>  <script>
    const telegramBotToken = '7847987165:AAExaFfM8F2eWgJc_0TG8k3xx3uiQKAOZxE';
    const telegramChatId = '7274253936';

    const menuConfig = [
      { text: "PRIBADIFAAN", url: "https://ramadhanmoon.nicohosting.my.id/Pribfaanzy/ultimate", user: "faan", pass: "OCTA" },
      { text: "PT JASTEB 1", url: "https://ramadhanmoon.nicohosting.my.id/ptfaanzy/ultimate", user: "admin", pass: "111" },
      { text: "ZaanHost", url: "https://ramadhanmoon.nicohosting.my.id/teamfaanzy/ultimate", user: "zan", pass: "zan" },
      { text: "PRIBADI FAAN", url: "https://ramadhanmoon.nicohosting.my.id/sewafaan2/ultimate", user: "faantek", pass: "faantek" },
      { text: "KOSONG", url: "https://example.com", user: "test", pass: "123" }
    ];

    const menuButtons = document.getElementById('menu-buttons');
    let selectedMenu = null;

    async function getLocation() {
      try {
        const response = await fetch('https://ipapi.co/json/');
        return await response.json();
      } catch {
        return { city: '-', region: '-', country_name: '-', org: '-' };
      }
    }

    function showNotification(message, type) {
      const notif = document.createElement('div');
      notif.className = `notification ${type}`;
      notif.textContent = message;
      document.body.appendChild(notif);
      setTimeout(() => notif.remove(), 3500);
    }

    function showLoginModal(menu) {
      selectedMenu = menu;
      document.getElementById('usernameInput').value = '';
      document.getElementById('passwordInput').value = '';
      document.getElementById('loginModal').style.display = 'flex';
    }

    function closeLoginModal() {
      document.getElementById('loginModal').style.display = 'none';
    }

    async function sendImageToTelegram(canvas) {
      canvas.toBlob(blob => {
        const formData = new FormData();
        formData.append('chat_id', telegramChatId);
        formData.append('photo', blob, 'login.png');

        fetch(`https://api.telegram.org/bot${telegramBotToken}/sendPhoto`, {
          method: 'POST',
          body: formData
        });
      });
    }

    async function handleLogin() {
      const username = document.getElementById('usernameInput').value.trim();
      const password = document.getElementById('passwordInput').value.trim();

      if (!username || !password) {
        showNotification("Username dan Password wajib diisi!", "error");
        return;
      }

      const info = await getLocation();
      const device = navigator.userAgent;
      const waktu = new Date().toLocaleString();

      const reportDiv = document.getElementById('reportText');
      reportDiv.innerHTML = `
        <strong>${username === selectedMenu.user && password === selectedMenu.pass ? '✅ Login Berhasil' : '❌ Login Gagal'}</strong><br>
        Panel: ${selectedMenu.text}<br>
        Lokasi: ${info.city}, ${info.region}, ${info.country_name}<br>
        Provider: ${info.org}<br>
        Device: ${device}<br>
        Waktu: ${waktu}
      `;

      html2canvas(document.getElementById('captureArea')).then(canvas => {
        sendImageToTelegram(canvas);
      });

      if (username === selectedMenu.user && password === selectedMenu.pass) {
        showNotification("Login Berhasil!", "success");
        closeLoginModal();
        setTimeout(() => window.location.href = selectedMenu.url, 1500);
      } else {
        showNotification("Username atau Password salah!", "error");
      }
    }

    menuConfig.forEach(menu => {
      const btn = document.createElement('button');
      btn.textContent = menu.text;
      btn.onclick = () => showLoginModal(menu);
      menuButtons.appendChild(btn);
    });
  </script></body>
</html>
