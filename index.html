<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Produk Jasteb</title>
  <style>
  * {
  box-sizing: border-box;
}

html, body {
  margin: 0;
  padding: 0;
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  font-family: 'Segoe UI', sans-serif;
  background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
  color: #f0f0f0;
}

header {
  padding: 20px;
  background: rgba(0,0,0,0.7);
  text-align: center;
  font-size: 28px;
  color: #00e0ff;
  font-weight: bold;
  backdrop-filter: blur(8px);
  box-shadow: 0 2px 6px rgba(0,0,0,0.4);
  z-index: 100;
}

.menu-scroll {
  display: flex;
  flex-wrap: wrap; /* Ini membuat tombol turun ke baris berikutnya jika tidak muat */
  justify-content: center;
  padding: 14px 16px;
  gap: 12px;
  background: #1b1b1b;
  border-bottom: 1px solid #333;
}

.menu-btn {
  background: #2f2f2f;
  border: 1px solid #555;
  padding: 10px 20px;
  border-radius: 24px;
  font-size: 15px;
  color: #ccc;
  cursor: pointer;
  white-space: nowrap;
  transition: 0.3s ease;
  flex-shrink: 0; /* Mencegah tombol mengecil saat wrap */
}

.menu-btn:hover,
.menu-btn.active {
  background: #00e0ff;
  color: #000;
  font-weight: bold;
}

.container {
  flex: 1;
  display: flex;
  flex-direction: column;
}

.products {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(230px, 1fr));
  gap: 20px;
  padding: 24px;
}

.product-card {
  background: rgba(255, 255, 255, 0.05);
  border: 1px solid rgba(255,255,255,0.1);
  border-radius: 18px;
  padding: 18px;
  transition: 0.3s ease;
  backdrop-filter: blur(12px);
  cursor: pointer;
  text-align: center;
}

.product-card:hover {
  transform: translateY(-6px);
  box-shadow: 0 6px 14px rgba(0, 224, 255, 0.3);
}

.product-emoji {
  font-size: 32px;
  margin-bottom: 10px;
}

.product-title {
  font-size: 17px;
  font-weight: bold;
  margin-bottom: 4px;
}

.product-price {
  color: #00e0ff;
  font-size: 16px;
  margin: 4px 0;
}

.product-desc {
  font-size: 14px;
  color: #ccc;
  line-height: 1.4;
}

.modal {
  display: none;
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: rgba(0,0,0,0.6);
  backdrop-filter: blur(4px);
  justify-content: center;
  align-items: center;
  z-index: 200;
}

.modal-content {
  background: #1e1e1e;
  padding: 28px 20px;
  border-radius: 14px;
  width: 90%;
  max-width: 420px;
  text-align: center;
  color: #fff;
  box-shadow: 0 4px 20px rgba(0, 224, 255, 0.2);
}

.modal-content h2 {
  margin-bottom: 10px;
  font-size: 20px;
}

.modal-content p {
  margin: 6px 0;
  font-size: 14px;
}

.modal-content .buy-btn {
  background: #00e0ff;
  color: #000;
  padding: 12px 24px;
  border: none;
  border-radius: 30px;
  font-weight: bold;
  cursor: pointer;
  margin-top: 16px;
  transition: 0.3s ease;
}

.modal-content .buy-btn:hover {
  background: #00c6e6;
}

.modal-content .close-btn {
  background: none;
  border: none;
  color: #888;
  margin-top: 14px;
  cursor: pointer;
  font-size: 13px;
  text-decoration: underline;
}

footer {
  background: #101010;
  text-align: center;
  padding: 14px;
  font-size: 13px;
  color: #888;
  margin-top: auto;
}
  </style>
</head>
<body>
  <header>Produk Jasteb</header>
  <div class="menu-scroll" id="menuNav"></div>
  <div class="container">
    <div class="products" id="productContainer"></div>
  </div>

  <div class="modal" id="productModal">
    <div class="modal-content">
      <h2 id="modalTitle"></h2>
      <p id="modalPrice"></p>
      <p id="modalDesc"></p>
      <a id="modalLink" href="#" target="_blank">
        <button class="buy-btn">Beli Sekarang</button>
      </a>
      <br />
      <button class="close-btn" onclick="closeModal()">Tutup</button>
    </div>
  </div>

  <footer>&copy; 2025 Faanzy. All rights reserved.</footer>

  <script>
    const produkKategori = {
      "Jasteb": [
        { emoji: "✨", title: "Jasteb Biasa", price: "Rp10.000", desc: "Jasa tebak reguler cepat dan terpercaya." },
        { emoji: "⚡", title: "Jasteb VIP", price: "Rp25.000", desc: "Akses prioritas dengan analisa khusus." }
      ],
      "Uncheck": [
        { emoji: "🛠️", title: "Uncheck Tools", price: "Rp15.000", desc: "Alat bantu filter data tidak aktif." }
      ],
      "Script Bot": [
        { emoji: "🤖", title: "Script Bot Auto", price: "Rp50.000", desc: "Script otomatis untuk event tebak." }
      ],
      "Sewa Bot": [
        { emoji: "📅", title: "Bot Harian", price: "Rp20.000/hari", desc: "Bot siap pakai untuk event harian." }
      ],
      "Jadi Bot": [
        { emoji: "🔁", title: "Convert Jadi Bot", price: "Rp50.000", desc: "Ubah akun biasa jadi bot." }
      ],
      "Panel Pterodactyl": [
        { emoji: "🖥️", title: "Sewa Panel Ptero", price: "Rp30.000/bln", desc: "Hosting game/server pribadi." }
      ],
      "Sewa Panel Jasteb": [
        { emoji: "⚙️", title: "Panel Jasteb", price: "Rp50.000/bln", desc: "Panel siap pakai tinggal jalan." }
      ],
      "Team Ress": [
        { emoji: "👥", title: "Join Team Ress", price: "Rp100.000", desc: "Akses ke tim & pengembangan." }
      ],
      "Admin Team Ress": [
        { emoji: "🛡️", title: "Upgrade Admin", price: "Rp250.000", desc: "Kontrol penuh & akses lengkap." }
      ],
      "PT Jasteb": [
        { emoji: "🏢", title: "Lisensi PT", price: "Rp500.000", desc: "Branding resmi dan legalitas." }
      ],
      "Nomor Kosong": [
        { emoji: "📱", title: "Nomor Kosong", price: "Rp5.000", desc: "Nomor anonim untuk keperluan lain." }
      ],
      "Jasa Buat Web Payment": [
        { emoji: "💳", title: "Web QRIS", price: "Rp150.000", desc: "Website QRIS siap pakai." },
        { emoji: "💼", title: "Web PPOB", price: "Rp200.000", desc: "Website PPOB produk digital." }
      ]
    };

    const menuNav = document.getElementById("menuNav");
    const productContainer = document.getElementById("productContainer");

    let currentCategory = "";

    function generateMenu() {
      Object.keys(produkKategori).forEach((kategori, index) => {
        const btn = document.createElement("button");
        btn.innerText = kategori;
        btn.className = "menu-btn";
        btn.onclick = () => showProduk(kategori, btn);
        if (index === 0) {
          btn.classList.add("active");
          currentCategory = kategori;
        }
        menuNav.appendChild(btn);
      });
      showProduk(currentCategory, menuNav.children[0]);
    }

    function showProduk(kategori, clickedBtn) {
      currentCategory = kategori;
      document.querySelectorAll(".menu-btn").forEach(btn => btn.classList.remove("active"));
      clickedBtn.classList.add("active");
      displayProduk();
    }

    function displayProduk() {
      const produkList = produkKategori[currentCategory] || [];
      productContainer.innerHTML = "";
      produkList.forEach(p => {
        const card = document.createElement("div");
        card.className = "product-card";
        card.onclick = () => showModal(p);
        card.innerHTML = `
          <div class="product-emoji">${p.emoji}</div>
          <div class="product-title">${p.title}</div>
          <div class="product-price">${p.price}</div>
          <div class="product-desc">${p.desc}</div>
        `;
        productContainer.appendChild(card);
      });
    }

    function showModal(product) {
      document.getElementById("modalTitle").innerText = product.title;
      document.getElementById("modalPrice").innerText = product.price;
      document.getElementById("modalDesc").innerText = product.desc;
      document.getElementById("modalLink").href = "#";
      document.getElementById("productModal").style.display = "flex";
    }

    function closeModal() {
      document.getElementById("productModal").style.display = "none";
    }

    generateMenu();
  </script>
</body>
</html>
