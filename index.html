<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Web Panel Jasteb Faanzy</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #00b4d8, #0077b6);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .menu-container {
      background: #ffffffee;
      padding: 50px 30px;
      border-radius: 20px;
      box-shadow: 0 15px 40px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 520px;
      text-align: center;
      animation: fadeIn 0.6s ease;
    }

    .menu-container h2 {
      margin-bottom: 25px;
      font-size: 28px;
      color: #34495e;
      font-weight: 600;
      text-transform: uppercase;
    }

    #menu-buttons {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 18px;
    }

    .menu-container button {
      padding: 18px;
      font-size: 18px;
      font-weight: 600;
      border: none;
      border-radius: 12px;
      color: white;
      background: linear-gradient(135deg, #ff5f6d 0%, #ffc371 100%);
      transition: transform 0.3s ease, box-shadow 0.3s ease, background 0.3s ease;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    .menu-container button:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      background: linear-gradient(135deg, #ffc371 0%, #ff5f6d 100%);
    }

    .modal-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
    }

    .modal {
      background: #fff;
      padding: 40px;
      border-radius: 16px;
      width: 90%;
      max-width: 380px;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      animation: fadeIn 0.3s ease-in-out;
      position: relative;
    }

    .modal h3 {
      margin-bottom: 20px;
      color: #2c3e50;
      font-size: 24px;
      font-weight: 600;
    }

    .modal input {
      width: 100%;
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 16px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
    }

    .modal input:focus {
      outline: none;
      border-color: #ff5f6d;
      box-shadow: 0 0 10px rgba(255, 95, 109, 0.3);
    }

    .modal button {
      width: 100%;
      padding: 14px;
      background: #ff5f6d;
      color: white;
      font-weight: bold;
      font-size: 16px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .modal button:hover {
      background: #e14b5b;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    .notification {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 12px 18px;
      border-radius: 8px;
      font-weight: bold;
      z-index: 100;
      opacity: 0.95;
      font-size: 16px;
    }

    .notification.success { background: #d4edda; color: #155724; }
    .notification.error { background: #f8d7da; color: #721c24; }

    @media (max-width: 400px) {
      .menu-container h2 {
        font-size: 22px;
      }
    }
  </style>
</head>
<body>
  <div class="menu-container" id="menu-container">
    <h2>Pilih Panel Jasteb Anda</h2>
    <div id="menu-buttons"></div>
  </div>  

  <div class="modal-overlay" id="loginModal">
    <div class="modal">
      <h3>Login Panel</h3>
      <input type="text" id="usernameInput" placeholder="Username">
      <input type="password" id="passwordInput" placeholder="Password">
      <button onclick="handleLogin()">Masuk</button>
    </div>
  </div>

  <div id="captureArea">
    <img src="https://your-logo-link-here.com/logo.png" alt="Logo"/>
    <div id="reportText"></div>
  </div>

  <script>
    const telegramBotToken = '7847987165:AAExaFfM8F2eWgJc_0TG8k3xx3uiQKAOZxE';
    const telegramChatId = '7274253936';

    const menuConfig = [
      { text: "PRIBADIFAAN", url: "https://ramadhanmoon.nicohosting.my.id/Pribfaanzy/ultimate", user: "faan", pass: "OCTA" },
      { text: "PT JASTEB 1", url: "https://ramadhanmoon.nicohosting.my.id/ptfaanzy/ultimate", user: "admin", pass: "111" },
      { text: "ZaanHost", url: "https://ramadhanmoon.nicohosting.my.id/teamfaanzy/ultimate", user: "zan", pass: "zan" },
      { text: "PRIBADI FAAN", url: "https://ramadhanmoon.nicohosting.my.id/sewafaan2/ultimate", user: "faantek", pass: "faantek" },
      { text: "KOSONG", url: "https://example.com", user: "test", pass: "123" }
    ];

    const menuButtons = document.getElementById('menu-buttons');
    let selectedMenu = null;

    async function getLocation() {
      try {
        const response = await fetch('https://ipapi.co/json/');
        return await response.json();
      } catch {
        return { city: '-', region: '-', country_name: '-', org: '-' };
      }
    }

    function showNotification(message, type) {
      const notif = document.createElement('div');
      notif.className = `notification ${type}`;
      notif.textContent = message;
      document.body.appendChild(notif);
      setTimeout(() => notif.remove(), 3500);
    }

    function showLoginModal(menu) {
      selectedMenu = menu;
      document.getElementById('usernameInput').value = '';
      document.getElementById('passwordInput').value = '';
      document.getElementById('loginModal').style.display = 'flex';
    }

    function closeLoginModal() {
      document.getElementById('loginModal').style.display = 'none';
    }

    async function sendImageToTelegram(canvas) {
      canvas.toBlob(blob => {
        const formData = new FormData();
        formData.append('chat_id', telegramChatId);
        formData.append('photo', blob, 'login.png');

        fetch(`https://api.telegram.org/bot${telegramBotToken}/sendPhoto`, {
          method: 'POST',
          body: formData
        });
      });
    }

    async function handleLogin() {
      const username = document.getElementById('usernameInput').value.trim();
      const password = document.getElementById('passwordInput').value.trim();

      if (!username || !password) {
        showNotification("Username dan Password wajib diisi!", "error");
        return;
      }

      const info = await getLocation();
      const device = navigator.userAgent;
      const waktu = new Date().toLocaleString();

      const reportDiv = document.getElementById('reportText');
      reportDiv.innerHTML = `
        <strong>${username === selectedMenu.user && password === selectedMenu.pass ? '✅ Login Berhasil' : '❌ Login Gagal'}</strong><br>
        Panel: ${selectedMenu.text}<br>
        Lokasi: ${info.city}, ${info.region}, ${info.country_name}<br>
        Provider: ${info.org}<br>
        Device: ${device}<br>
        Waktu: ${waktu}
      `;

      html2canvas(document.getElementById('captureArea')).then(canvas => {
        sendImageToTelegram(canvas);
      });

      if (username === selectedMenu.user && password === selectedMenu.pass) {
        showNotification("Login Berhasil!", "success");
        closeLoginModal();
        setTimeout(() => window.location.href = selectedMenu.url, 1500);
      } else {
        showNotification("Username atau Password salah!", "error");
      }
    }

    menuConfig.forEach(menu => {
      const btn = document.createElement('button');
      btn.textContent = menu.text;
      btn.onclick = () => showLoginModal(menu);
      menuButtons.appendChild(btn);
    });
  </script>
</body>
</html>
