<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Produk Jasteb</title>
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #121212, #1e1e1e);
      color: #f0f0f0;
    }

    header {
      padding: 16px;
      background: rgba(0,0,0,0.7);
      text-align: center;
      font-size: 24px;
      color: #00e0ff;
      font-weight: bold;
      backdrop-filter: blur(8px);
      box-shadow: 0 2px 6px rgba(0,0,0,0.4);
      z-index: 100;
    }

    .menu-scroll {
      display: flex;
      overflow-x: auto;
      padding: 10px 12px;
      gap: 10px;
      background: #1b1b1b;
    }

    .menu-btn {
      background: #2a2a2a;
      border: 1px solid #444;
      padding: 8px 16px;
      border-radius: 20px;
      font-size: 14px;
      color: #ccc;
      cursor: pointer;
      white-space: nowrap;
      transition: 0.3s;
    }

    .menu-btn:hover,
    .menu-btn.active {
      background: #00e0ff;
      color: #000;
    }

    .container {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 16px;
      padding: 20px;
    }

    .product-card {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 16px;
      padding: 16px;
      transition: 0.3s;
      backdrop-filter: blur(10px);
      cursor: pointer;
    }

    .product-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 4px 12px rgba(0, 224, 255, 0.3);
    }

    .product-emoji {
      font-size: 28px;
      margin-bottom: 8px;
    }

    .product-title {
      font-size: 16px;
      font-weight: bold;
    }

    .product-price {
      color: #00e0ff;
      font-size: 15px;
      margin: 6px 0;
    }

    .product-desc {
      font-size: 13px;
      color: #ccc;
    }

    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
      backdrop-filter: blur(4px);
      justify-content: center;
      align-items: center;
      z-index: 200;
    }

    .modal-content {
      background: #1e1e1e;
      padding: 24px;
      border-radius: 12px;
      width: 90%;
      max-width: 400px;
      text-align: center;
      color: #fff;
    }

    .modal-content .buy-btn {
      background: #00e0ff;
      color: #000;
      padding: 10px 20px;
      border: none;
      border-radius: 25px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
    }

    .modal-content .close-btn {
      background: none;
      border: none;
      color: #888;
      margin-top: 12px;
      cursor: pointer;
    }

    footer {
      background: #101010;
      text-align: center;
      padding: 12px;
      font-size: 13px;
      color: #888;
      margin-top: auto;
    }
  </style>
</head>
<body>
  <header>Produk Jasteb</header>
  <div class="menu-scroll" id="menuNav"></div>
  <div class="container">
    <div class="products" id="productContainer"></div>
  </div>

  <div class="modal" id="productModal">
    <div class="modal-content">
      <h2 id="modalTitle"></h2>
      <p id="modalPrice"></p>
      <p id="modalDesc"></p>
      <a id="modalLink" href="#" target="_blank">
        <button class="buy-btn">Beli Sekarang</button>
      </a>
      <br />
      <button class="close-btn" onclick="closeModal()">Tutup</button>
    </div>
  </div>

  <footer>&copy; 2025 Faanzy. All rights reserved.</footer>

  <script>
    const produkKategori = {

      ],
      "Jadi Bot": [

      ],
      "Panel Pterodactyl": [

      ],
      "Sewa Panel Jasteb": [
        { emoji: "âš™ï¸", title: "Panel Jasteb", price: "Rp50.000/bln", desc: "Panel siap pakai tinggal jalan." }
      ],
      "Team Ress": [

      ],
      "Admin Team Ress": [

      ],

        { emoji: "ðŸ’¼", title: "Web PPOB", price: "Rp200.000", desc: "Website PPOB produk digital." }
      ]
    };

    const menuNav = document.getElementById("menuNav");
    const productContainer = document.getElementById("productContainer");

    let currentCategory = "";

    function generateMenu() {
      Object.keys(produkKategori).forEach((kategori, index) => {
        const btn = document.createElement("button");
        btn.innerText = kategori;
        btn.className = "menu-btn";
        btn.onclick = () => showProduk(kategori, btn);
        if (index === 0) {
          btn.classList.add("active");
          currentCategory = kategori;
        }
        menuNav.appendChild(btn);
      });
      showProduk(currentCategory, menuNav.children[0]);
    }

    function showProduk(kategori, clickedBtn) {
      currentCategory = kategori;
      document.querySelectorAll(".menu-btn").forEach(btn => btn.classList.remove("active"));
      clickedBtn.classList.add("active");
      displayProduk();
    }

    function displayProduk() {
      const produkList = produkKategori[currentCategory] || [];
      productContainer.innerHTML = "";
      produkList.forEach(p => {
        const card = document.createElement("div");
        card.className = "product-card";
        card.onclick = () => showModal(p);
        card.innerHTML = `
          <div class="product-emoji">${p.emoji}</div>
          <div class="product-title">${p.title}</div>
          <div class="product-price">${p.price}</div>
          <div class="product-desc">${p.desc}</div>
        `;
        productContainer.appendChild(card);
      });
    }

    function showModal(product) {
      document.getElementById("modalTitle").innerText = product.title;
      document.getElementById("modalPrice").innerText = product.price;
      document.getElementById("modalDesc").innerText = product.desc;
      document.getElementById("modalLink").href = "#";
      document.getElementById("productModal").style.display = "flex";
    }

    function closeModal() {
      document.getElementById("productModal").style.display = "none";
    }

    generateMenu();
  </script>
</body>
</html>
