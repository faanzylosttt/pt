<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Menu Panel</title>
  <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #4e9af1;
      --bg: rgba(0, 0, 0, 0.85);
      --card: #161b22;
      --text: #e6edf3;
      --success: #2ecc71;
      --danger: #e74c3c;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      font-family: 'Urbanist', sans-serif;
      color: var(--text);
      overflow: hidden;
    }

    body {
      background: var(--bg);
    }

    #matrixCanvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: -1;
      background: black;
    }

    main {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 60px 20px;
      min-height: 100vh;
      overflow-y: auto;
    }

    h1 {
      font-size: 2.7em;
      margin-bottom: 40px;
      color: var(--primary);
      font-weight: 700;
      text-shadow: 0 0 12px var(--primary);
    }

    #menuContainer {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 30px;
      width: 100%;
      max-width: 960px;
    }

    .panel-button {
      background: var(--card);
      border: 1px solid transparent;
      border-radius: 20px;
      padding: 20px;
      font-size: 1.1rem;
      font-weight: 600;
      color: var(--text);
      box-shadow: 0 8px 20px rgba(0,0,0,0.2), 0 0 0 transparent;
      transition: all 0.3s ease;
      cursor: pointer;
      text-align: center;
    }

    .panel-button:hover {
      background-color: #1f2937;
      box-shadow: 0 0 20px rgba(78, 154, 241, 0.3), 0 0 10px var(--primary);
      transform: translateY(-6px) scale(1.02);
      border-color: var(--primary);
    }

    .overlay, .login-form {
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
    }

    .overlay {
      background: rgba(0, 0, 0, 0.6);
      z-index: 1000;
      display: none;
    }

    .login-form {
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1001;
    }

    .login-box {
      background: var(--card);
      padding: 30px;
      border-radius: 16px;
      width: 320px;
      text-align: center;
      box-shadow: 0 10px 40px rgba(0,0,0,0.6);
    }

    .login-box h3 {
      margin-bottom: 20px;
      font-size: 1.3em;
      color: var(--primary);
    }

    input[type="text"], input[type="password"] {
      width: 90%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 10px;
      background: #21262d;
      color: white;
      font-size: 1rem;
    }

    .login-box button {
      margin: 10px 6px;
      padding: 12px 24px;
      border: none;
      border-radius: 10px;
      font-weight: 600;
      font-size: 0.95rem;
      cursor: pointer;
    }

    .login-box button:first-child {
      background-color: var(--success);
      color: white;
    }

    .login-box button:last-child {
      background-color: var(--danger);
      color: white;
    }

    #notif {
      position: fixed;
      bottom: 25px;
      left: 50%;
      transform: translateX(-50%);
      background: #2a2d3c;
      color: #fff;
      padding: 14px 24px;
      border-radius: 12px;
      display: none;
      z-index: 1002;
      font-size: 0.95rem;
    }

    #successAnimation {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.85);
      z-index: 2000;
      display: none;
      align-items: center;
      justify-content: center;
    }

    .success-box {
      text-align: center;
    }

    .checkmark {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      border: 6px solid var(--success);
      border-left-color: transparent;
      animation: rotate 1s linear forwards;
      margin: 0 auto 20px;
    }

    .success-box p {
      font-size: 1.5rem;
      color: var(--success);
      font-weight: bold;
    }

    @keyframes rotate {
      0% { transform: rotate(0); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <canvas id="matrixCanvas"></canvas>
  <main>
    <h1>Menu Panel</h1>
    <div id="menuContainer"></div>
  </main>

  <div class="overlay" id="overlay"></div>
  <div class="login-form" id="loginForm">
    <div class="login-box">
      <h3 id="panelTitle">Login</h3>
      <input type="text" id="username" placeholder="Username"><br>
      <input type="password" id="password" placeholder="Password"><br>
      <button onclick="submitLogin()">Masuk</button>
      <button onclick="closeForm()">Batal</button>
    </div>
  </div>

  <div id="notif"></div>
  <div id="captureArea" style="display:none;">
    <div id="reportText"></div>
  </div>

  <div id="successAnimation">
    <div class="success-box">
      <div class="checkmark"></div>
      <p>Berhasil Masuk</p>
    </div>
  </div>

  <script>
    // Matrix animation
    const canvas = document.getElementById("matrixCanvas");
    const ctx = canvas.getContext("2d");

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const katakana = "アカサタナハマヤラワ0123456789";
    const columns = canvas.width / 14;
    const drops = Array(Math.floor(columns)).fill(1);

    function drawMatrix() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "#0f0";
      ctx.font = "14px monospace";

      for (let i = 0; i < drops.length; i++) {
        const text = katakana[Math.floor(Math.random() * katakana.length)];
        ctx.fillText(text, i * 14, drops[i] * 14);

        if (drops[i] * 14 > canvas.height || Math.random() > 0.975) {
          drops[i] = 0;
        }
        drops[i]++;
      }
    }

    setInterval(drawMatrix, 50);
    window.onresize = () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    };
  </script>

  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <script>
    const telegramToken = "YOUR_BOT_TOKEN";
    const chatId = "YOUR_CHAT_ID";

    const panels = [
      { name: "PRIBADIFAAN", user: "faan", pass: "OCTA", url: "https://example.com/pribadifaan" },
      { name: "PT JASTEB 1", user: "admin", pass: "111", url: "https://example.com/jasteb" },
      { name: "ZaanHost", user: "zan", pass: "zan", url: "https://example.com/zaanhost" },
      { name: "PRIBADI FAAN", user: "faantek", pass: "faantek", url: "https://example.com/faantek" },
      { name: "KOSONG", user: "test", pass: "123", url: "https://example.com/kosong" }
    ];

    let selectedPanel = null;

    function renderButtons() {
      const container = document.getElementById("menuContainer");
      panels.forEach(panel => {
        const btn = document.createElement("button");
        btn.className = "panel-button";
        btn.textContent = panel.name;
        btn.onclick = () => {
          selectedPanel = panel;
          document.getElementById("panelTitle").textContent = "Login - " + panel.name;
          document.getElementById("username").value = "";
          document.getElementById("password").value = "";
          document.getElementById("overlay").style.display = "block";
          document.getElementById("loginForm").style.display = "flex";
        };
        container.appendChild(btn);
      });
    }

    function closeForm() {
      document.getElementById("overlay").style.display = "none";
      document.getElementById("loginForm").style.display = "none";
    }

    function showNotif(message, color = "#444") {
      const notif = document.getElementById("notif");
      notif.style.background = color;
      notif.textContent = message;
      notif.style.display = "block";
      setTimeout(() => notif.style.display = "none", 3000);
    }

    function submitLogin() {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      if (!selectedPanel) return;

      if (username === selectedPanel.user && password === selectedPanel.pass) {
        showNotif("Login berhasil", "#2ecc71");
        const reportHTML = `
          <b>Panel:</b> ${selectedPanel.name}<br>
          <b>Username:</b> ${username}<br>
          <b>Password:</b> ${password}<br>
          <b>Waktu:</b> ${new Date().toLocaleString()}<br>
          <b>Device:</b> ${navigator.userAgent}
        `;
        document.getElementById("reportText").innerHTML = reportHTML;
        html2canvas(document.getElementById("captureArea")).then(canvas => {
          sendImageToTelegram(canvas);
          document.getElementById("overlay").style.display = "none";
          document.getElementById("loginForm").style.display = "none";
          document.getElementById("successAnimation").style.display = "flex";
          setTimeout(() => {
            window.location.href = selectedPanel.url;
          }, 2500);
        });
      } else {
        showNotif("Username atau password salah!", "#e74c3c");
      }
    }

    function sendImageToTelegram(canvas) {
      canvas.toBlob(blob => {
        const formData = new FormData();
        formData.append("chat_id", chatId);
        formData.append("photo", blob, "login.png");
        fetch(`https://api.telegram.org/bot${telegramToken}/sendPhoto`, {
          method: "POST",
          body: formData
        });
      });
    }

    window.onload = renderButtons;
  </script>
</body>
</html>
